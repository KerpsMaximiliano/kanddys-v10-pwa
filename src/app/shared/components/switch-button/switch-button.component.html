<div 
  class="input-button-container"
  [ngStyle]="containerStyles ? containerStyles : null"
>
  <span 
    *ngIf="settings?.leftText" 
    class="text"
    [ngStyle]="textStyles ? textStyles : null"
  >
    {{settings.leftText}}
  </span>

  <div class="input-switch"
    [ngStyle]="{
      'position': settings?.position ? settings.position : 'relative',
      'top': settings?.top ? settings.top : '',
      'right': settings?.top ? settings.right : '',
      'bottom': settings?.top ? settings.bottom : '',
      'left': settings?.top ? settings.left : '',
      'margin': settings?.margin ? settings.margin : ''
    }">
    <div class="itemCheckBox" [ngClass]="{'active': isClicked == true}" (click)="statechanger()">
      <input type="checkbox">
      <span class="text-inner no" *ngIf="innerText && !isClicked">No</span>
      <span class="text-inner si" *ngIf="innerText && isClicked">Si</span>
      <span class="itemSwitch"></span>
    </div>
  </div>
</div>
