<section class="container">
  <p class="title">{{ title }}</p>

  <app-images-card [cards]="options"></app-images-card>

  <ng-container *ngFor="let option of options; index as i">
    <div class="flex" *ngIf="!option.file">
      <div class="left"></div>
      <div class="answer-selector-option">
        {{ option.text }}
      </div>
    </div>
  </ng-container>
</section>
