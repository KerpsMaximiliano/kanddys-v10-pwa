<app-helper-headerv2
  [mainText]="mainText"
  mode="basic"
  [dots]="dots"
  (returnEvent)="navigate()"
></app-helper-headerv2>
<div class="container" [ngSwitch]="status">
  <div class="my" *ngFor="let item of [0]; let i = index">
    <h3>DIA De {{ month?.name }}</h3>
    <app-short-calendar
      [allowUsersToChangeTheMonthShown]="true"
      [allowedDays]="null"
      (selectedDate)="saveSelectedDay($event, i)"
      (changedMonth)="updateMonth($event, i)"
      (beforeAnimation)="setDateAsNull()"
      [allowSundays]="true"
    ></app-short-calendar>
  </div>
  <form [formGroup]="controller">
    <p class="base-label">Hora</p>
    <div class="mr">
      <input
        formControlName="start"
        class="base-input"
        type="number"
        min="1"
        max="12"
        placeholder="Desde las.."
      />
    </div>
    <div class="mr">
      <select formControlName="startPeriod" class="base-input">
        <option value="PM">PM</option>
        <option value="AM">AM</option>
      </select>
    </div>
    <br />
    <div class="mr">
      <input
        formControlName="end"
        class="base-input"
        type="number"
        min="1"
        max="12"
        placeholder="Hasta las.."
      />
    </div>
    <div class="mr">
      <select formControlName="endPeriod" class="base-input">
        <option value="PM">PM</option>
        <option value="AM">AM</option>
      </select>
    </div>
    <p *ngIf="controller.valid && selectedDays.length > 0" class="base-label">
      {{ selectedDays[0] }} y {{ selectedDays[1] }} de {{ month }} de
      {{ formattedStart }}{{ controller.get("startPeriod").value }} a
      {{ formattedEnd }}{{ controller.get("endPeriod").value }}
    </p>
  </form>
</div>
<app-sticky-button
  [mode]="'double'"
  [extra]="{
    return: true,
    returnStyles: {
      'border-right': '1.5px solid #fff',
      backgroundColor: 'dodgerblue'
    }
  }"
  [customRightButtonStyles]="{
    color: '#fff'
  }"
  [text]="''"
  [text2]="'SALVAR'"
  [size]="'small'"
  bgColor="dodgerblue"
  fontSize="12px"
  (right)="controller.status === 'VALID' ? save() : null"
></app-sticky-button>
