<div class="body">

    <div class="profile-name">
        <div class="profile-purple">
            <img *ngIf="profileImage else placeholder" [src]="env + profileImage" alt="profile-image" class="image-profile">
            <ng-template #placeholder>
                <div class="placeholder"></div>
            </ng-template>
            <div class="purple" *ngIf="starsAmount">
                <label for="Cantidad de popularidad" class="stars-amount">{{starsAmount}}</label>
                <img [src]="env + '/star.svg'" alt="" width="13.75px" height="13.02px">
            </div>
        </div>

        <div class="names-wrapper" [ngClass]="{simple: simple}">
            <h2 class="header-name">{{simple ? description : title}}</h2>
            <p class="header-desc">{{simple ? title : description}}</p>
            <p class="header-desc" *ngIf="!simple">{{description2}}</p>
        </div>

    </div>

    <div class="more-info-button" *ngIf="socials?.length">
        <span (click)="openDialog()">
            <img [src]="env + '/person.svg'" alt="more-info" width="15" height="19">
        </span>
    </div>
      
    <!-- <img [src]="imageFolder + " alt=""> -->
</div>
