<div class="container" [ngStyle]="{bottom: solo ? '0px' : '14px'}">

    <button class="bubble" [style.background-color]="palette" 
    [ngClass]="{
     'left': position === 'left',
     'right': position === 'right',
     'rightxl': position === 'rightxl',
     'mini': position === 'mini',
     'minir': position === 'minir',
     'minis': position === 'minis', 
     'big': position === 'big'
    }">
        <a> <i class="fas fa-chevron-left" [style.color]="fontColor" *ngIf="return"></i> </a>
        <p class="text" [style.color]="fontColor" *ngIf="text && !return">{{text}}</p>
         <img [src]="env + icon" alt="La imagen es variable, pedimos disculpas por inconvenientes ocacionados" [ngStyle]="{filter: filterColor}" *ngIf="icon"
          width="22px" height="22px">
    </button>

</div>
