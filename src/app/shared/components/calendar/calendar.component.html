<div
  class="scroller"
  #elemt
  (mousedown)="startDragging($event, elemt)"
  (mouseup)="stopDragging()"
  (mouseleave)="stopDragging()"
  (mousemove)="moveEvent($event, elemt)"
  id="monthScroller"
>
  <div
    class="item"
    *ngFor="let slide of calendar.months; let i = index"
    (click)="getMonthId(i)"
    [ngStyle]="{
      color: calendar.monthIndex == i ? '#FFFFFF' : '#272727',
      'background-color': 'transparent',
      'background-image':
        calendar.monthIndex == i
          ? 'linear-gradient(to right, #31A4F9, #1D58DB)'
          : 'none'
    }"
    style="
      font-family: SfProRegular;
      font-size: 21px;
      padding: 10px;
      border-radius: 8px;
      margin-right: 30px;
      font-weight: bold;
    "
  >
    {{ slide.name[0] }}{{ slide.name[1].toUpperCase()
    }}{{ slide.name[2].toUpperCase() }}
  </div>
</div>

<ng-container *ngIf="calendar.showDays">
  <div
    style="
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 8px;
      color: #272727;
      font-family: 'SfProRegular';
      font-size: 17px;
    "
  >
    <ng-container *ngFor="let day of days; let i = index">
      <div style="width: 45px; text-align: center">
        {{ day[0] }}{{ day[1] }}{{ day[2] }}
      </div>
    </ng-container>
  </div>
  <div style="display: flex; justify-content: space-evenly; text-align: center">
    <ng-container *ngFor="let day of days; let i = index">
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 20px;
          color: #272727;
          font-family: 'SfProRegular';
          font-size: 17px;
          width: 45px;
        "
      >
        <ng-container *ngFor="let filtered of filteredDays[i]; let j = index">
          <ng-container *ngIf="filteredDays[i][j].dayName === day">
            <div
              [ngStyle]="{
                'margin-top':
                  filteredDays[i][j].dayNumber > lowestDay &&
                  i < lowestIndexes &&
                  j == 0
                    ? '50px'
                    : '0px',
                color:
                  this.filteredDays[i][j].weekDayNumber === 0 && !allowSundays
                    ? '#c5c5cc'
                    : indexI == i && indexJ == j
                    ? '#FFFFFF'
                    : '#272727',
                'background-color': 'transparent',
                'background-image':
                  this.filteredDays[i][j].weekDayNumber === 0 && !allowSundays
                    ? 'none'
                    : indexI == i && indexJ == j
                    ? 'linear-gradient(to right, #31A4F9, #1D58DB)'
                    : 'none'
              }"
              (click)="clicked(i, j)"
              style="
                width: 45px;
                text-align: center;
                padding-top: 5px;
                padding-bottom: 5px;
                border-radius: 5px;
              "
            >
              {{ filteredDays[i][j].dayNumber }}
            </div>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>
</ng-container>
