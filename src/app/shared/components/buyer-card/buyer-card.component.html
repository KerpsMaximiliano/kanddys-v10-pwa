<button class="container">
  <img
    [src]="img"
    alt=""
    class="top"
    (error)="img = '/assets/images/noimage.png'"
  />
  <div class="bottom">
    <p class="headline">{{ headline }}</p>
    <div class="flex">
      <p class="left">{{ leftText }}</p>
      <p class="right">{{ rightText }}</p>
    </div>
  </div>
</button>
