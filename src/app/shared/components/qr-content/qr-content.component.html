<div class="top-flex">
  <h4>Contenido del QR</h4>

  <svg
    (click)="emitClick()"
    class="edit"
    xmlns="http://www.w3.org/2000/svg"
    width="14.789"
    height="14.763"
    viewBox="0 0 14.789 14.763"
  >
    <path
      id="edit-line"
      d="M16.834,4.809l-2.7-2.714a.952.952,0,0,0-1.343,0L3.218,11.653l-.874,3.772a.948.948,0,0,0,.92,1.15.984.984,0,0,0,.2,0L7.275,15.7l9.559-9.549A.952.952,0,0,0,16.834,4.809ZM6.815,14.873l-3.574.75.814-3.505,7.162-7.135,2.76,2.76Zm7.779-7.8-2.76-2.76,1.6-1.592,2.714,2.76Z"
      transform="translate(-2.322 -1.817)"
      fill="#272727"
    />
  </svg>
</div>

<div
  class="cards"
  [ngClass]="{
    noGrid: slidesPath.length === 0,
    boxShadow: shadows && slidesPath.length === 0
  }"
>
  <div class="card" *ngFor="let slide of slidesPath; index as i">
    <div
      class="itemContainer"
      *ngIf="slide.type !== 'TEXT'"
      (click)="
        slide.type === 'IMAGE'
          ? openImageModal(filesStrings[i], slide.type)
          : playVideoOnFullscreen('media' + i)
      "
    >
      <ng-container *ngIf="slide.type === 'IMAGE'">
        <div
          class="imgBox"
          [ngStyle]="{
            backgroundImage:
              slide.path +
              ', url(https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/spinner2.gif)',
            backgroundSize: 'cover',
            backgroundPosition: 'center',
            backgroundRepeat: 'no-repeat'
          }"
        ></div>
      </ng-container>
      <ng-container *ngIf="slide.type === 'VIDEO'">
        <img
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/playIcon.svg"
          alt="play"
          class="playVideoIcon"
          style="
            padding: 1.5rem !important;
            z-index: 99;
            z-index: 99;
            left: 0;
            right: 0;
            max-width: 80px;
            min-width: 70px;
          "
        />

        <video
          class="video-content"
          [id]="'media' + i"
          [muted]="true"
          [src]="slide.path"
        ></video>
      </ng-container>
      <div class="labelBox"></div>

      <!--
        <p class="text">{{ gridItem.text }}</p>
        <div class="label">{{ gridItem.title }}</div>
      -->
    </div>

    <div class="itemContainer" *ngIf="slide.type === 'TEXT'">
      <div class="joke">{{ slide.text }}</div>

      <div class="joke-label">{{ slide.title }}</div>

      <!--
        <p class="text">{{ gridItem.text }}</p>
        <div class="label">{{ gridItem.title }}</div>
      -->
    </div>
  </div>

  <p
    class="placeholder"
    *ngIf="slidesPath.length === 0 && (!joke || joke.length === 0)"
  >
    {{ defaultText }}
  </p>
</div>
