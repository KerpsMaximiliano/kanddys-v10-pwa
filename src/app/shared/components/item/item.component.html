<div class="item-card">
  <button class="button-image">
    <img
      class="item-image"
      [src]="
        (item.images.length && item.images[0]) || '/assets/images/noimage.png'
      "
      (error)="image.src = '/assets/images/noimage.png'"
      alt="item image"
      #image
      (click)="imageEvent.emit()"
    />
  </button>
  <div class="item-info">
    <div class="flex-column" *ngIf="item.params.length === 0">
      ${{ price || item.pricing | number }}
    </div>

    <div
      class="flex-column"
      *ngIf="item.params.length > 0 && item.params[0].values.length > 0"
    >
      {{ (item.params[0].values.length || 0) + " " }} opciones
    </div>

    <div *ngIf="item.isSelected">
      <img
        class="item-cart"
        [src]="env + '/carrito_blanco.svg'"
        alt="item-in-cart"
      />
    </div>
  </div>
</div>
