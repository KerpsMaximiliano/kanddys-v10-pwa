<div
  class="container-filters"
  [ngStyle]="{ padding: showOptions ? '0 24px' : '0 11px' }"
>
  <div *ngIf = "!searchBar" class="container-title">
    <span class="title">{{ title }}</span>
    <div (click)="openDialog()" class="filterButton">
      <!--<span *ngIf = "activedTags.length > 0" [ngStyle]="{'font-size':activedTags.length > 9?'8px':'16px'}" >{{activedTags.length}}</span>-->
      <img src="assets/images/filter.svg" alt="Filter" />
    </div>
    <div class="more" *ngIf="showOptions">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="searchFilterSection" *ngIf = "searchBar">
    <span class="title">{{ title }}</span>
    <div class="searchSection">
      <input [ngStyle] = "{'background': searchBar.background, 'font-family': searchBar.fontFamily}" type="text" placeholder="{{searchBar.placeholder}}" [(ngModel)]="searchBar.value" (ngModelChange)="searchBar.searchFunction()">
      <div (click)="openDialog()" class="filterButton">
        <img src="assets/images/filter.svg" alt="Filter" />
      </div>
    </div>
  </div>

  <app-close-tag
    [tags]="activedTags"
    [type]="type"
    (closeEvent)="deletedTagFunction($event)"
    (loadingSwiper)="loadingSwiper.emit(true)"
    [hasBookmark]="hasBookmark"
  ></app-close-tag>

  <span class="text">{{ text }}</span>
</div>
