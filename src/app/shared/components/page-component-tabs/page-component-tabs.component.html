<div class="page-components-tabs" #elemt
    (mousedown)="startDragging($event, false, elemt)"
    (mouseup)="stopDragging($event, false)"
    (mouseleave)="stopDragging($event, false)"
    (mousemove)="moveEvent($event, elemt)">
    <div 
        class="tab"
        *ngFor="let tab of tabsOptions; index as i" 
        [ngClass]="{'active': activeTag === i}"
        (click)="changeTab(i, tab)"
    >
        {{tab}}
    </div>
</div>
