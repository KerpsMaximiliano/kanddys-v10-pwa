<div class="container" *ngIf="mode == 'basic'">
  <button
    class="button"
    [ngClass]="{ 'with-icon': icon, 'small': size === 'small' }"
    [ngStyle]="{color: color && color}"
    [style.background-color]="bgColor"
  >
    <a class="back-btn" *ngIf="backButton" (click)="backButtonCallback && backButtonCallback()">
      <i class="fas fa-chevron-left" [style.color]="color ? color : '#FFFFFF'">
      </i>
    </a>
    <span (click)="textCallback && textCallback()">{{ text }}</span>
    <img *ngIf="icon" [src]="icon" [alt]="icon">
  </button>
</div>

<div class="container" *ngIf="mode == 'disabled'">
  <button
    disabled="true"
    class="disabled"
    [ngClass]="{'small': size === 'small'}"
    [ngStyle]="(fontSize || height) ? {
      fontSize: fontSize,
      height: height
    } : null"
  >
    {{ text }}
  </button>
</div>

<div class="fixed-container-wrapper" *ngIf="mode == 'disabled-fixed'">
  <div *ngIf="addBottomSeparator" [ngStyle]="{
    height: '38px',
    width: '100%'
  }"></div>

  
  <div class="fixed-container" >
    <button
      disabled="true"
      class="disabled"
      [ngClass]="{'small': size === 'small'}"
      [ngStyle]="(fontSize || height) ? {
        fontSize: fontSize,
        height: height,
        padding: padding ? padding : null
      } : null">
        {{ text }}
    </button>
  </div>
</div>

<div class="fixed-double" *ngIf="mode == 'double'" [ngClass]="{'small': size === 'small'}" [style.background-color]="bgColor">
    <button
      (click)="extraButton()"
      class="added"
      [ngClass]="{'small': size === 'small'}"
      [ngStyle]="{
        fontSize: extra?.fontSize,
        height: extra?.height,
        backgroundColor: extra?.bgColor ? extra?.bgColor : null,
        color: extra?.icon?.color ? extra?.icon?.color : null
      }"
      *ngIf="extra?.text || extra?.icon">
        {{ extra?.text}} 
        <img [src]="env + extra?.icon?.src" [alt]="extra?.icon?.alt" [width]="extra?.icon?.width" [height]="extra?.icon?.height" *ngIf="extra?.icon?.src" 
        [ngStyle]="{filter: extra?.icon?.color}">
    </button>
    <button
      (click)="leftButton()"
      class="double"
      [ngClass]="{'small': size === 'small'}"
      [ngStyle]="(fontSize || height) ? {
        fontSize: fontSize,
        height: height,
        backgroundColor: bgColor ? bgColor : null,
        color: color ? color : null,
        width: (extra?.text || extra?.icon)? '42.5%' : ''
      } : null">
        {{ text }}
    </button>
    <button
      (click)="rightButton()"
      class="double"
      [ngClass]="{'small': size === 'small'}"
      [ngStyle]="(fontSize || height) ? {
        fontSize: fontSize,
        height: height,
        backgroundColor: bgColor ? bgColor : null,
        color: color ? color : null,
        width: (extra?.text || extra?.icon)? '42.5%' : ''
      } : null">
        {{ text2 }}
    </button>
  </div>
  
<div class="fixed-container-wrapper" *ngIf="mode == 'fixed'">
  <div *ngIf="addBottomSeparator" [ngStyle]="{
    height: '55px',
    width: '100%'
  }"></div>

  <div class="fixed-container">
    <button
      class="button"
      [ngClass]="{ 'with-icon': icon, 'small': size === 'small' }"
      [style.backgroundColor]="bgColor"
      [ngStyle]="{
        fontSize: fontSize ? fontSize : null, 
        height: height ? height : null, 
        color: color ? color : null,
        padding: padding ? padding : null
      }"
    >
      <a class="back-btn" *ngIf="backButton" (click)="backButtonCallback && backButtonCallback()">
        <i class="fas fa-chevron-left" [style.color]="color ? color : '#FFFFFF'">
        </i>
      </a>
      <span (click)="textCallback && textCallback()">{{ text }}</span>
      <img *ngIf="icon" [src]="icon" [alt]="icon">
      {{ auxText }}
    </button>
  </div>

</div>
