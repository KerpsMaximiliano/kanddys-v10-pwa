<div class="external-wrapper">
    <div class="main" [style.background-color]="bgColor" [ngClass]="{'fixed': fixed}">

        <ng-container *ngIf="mode == 'basic'">
            <div class="top-bar">
                <div class="left-area">
                    <a *ngIf="returnAble" (click)="return($event)"><i class="fas fa-chevron-left"
                            [style.color]="color ? color : '#FFFFFF'"></i></a>
                    <ng-container *ngIf="navtext">
                    <span class="return" [ngStyle]="
                    {
                      'font-size': fontSize2? fontSize2 : '',
                      'font-family': fontFamily? fontFamily : '',
                      'color': color? color : ''
                    }" >{{navtext}}</span> </ng-container>
                </div>

                <div class="right-area">
                    <!-- ICONOS -->
                    <div *ngIf="whatsapp"><img [src]="env + '/whatsapp_blanco.svg'" height="21.58px" width="21.41px"
                            alt="" style="cursor: pointer; margin-right: 23px" [ngStyle]="{'filter': filter? filter : 'none'}">
                    </div>

                    <ng-container *ngIf="shopcart">
                        <app-cart-button [cartAmount]="cartAmount" [shopCartCallback]="shopCartCallback" [filter]="filter">
                        </app-cart-button>
                    </ng-container>

                    <img *ngIf="search" [src]="env + '/search.svg'" alt="Imagen de una lupa" (click)="searchTrigger($event)" height="20px" width="20px" class="search" 
                    [ngStyle]="{
                        'margin-right': rmargin? rmargin :'20px',
                        'margin-left': '20px',
                        cursor: 'pointer',
                        'filter': filter? filter : 'invert(100%) sepia(0%) saturate(7485%) hue-rotate(150deg) brightness(186%) contrast(101%)'
                    }"/>

                    <!-- 
                        Older styles:
                        [ngStyle]="{'margin-right': rmargin? rmargin :'20px'}
                    -->
                    <div class="dot-trio" *ngIf="dots" (click)="dotAction($event)" [ngStyle]="{'margin-right': rmargin? rmargin :'0'}">
                        <div class="dot"> </div>
                        <div class="dot"> </div>
                        <div class="dot"> </div>
                    </div>

                    <button class="edit-button" *ngIf="edit || batch" [ngStyle]="{'margin-right': rmargin ? rmargin :'20px'}">
                         <span *ngIf="batch">BATCH</span> EDIT
                    </button>

                    <button class="header-btn" *ngIf="plus" (click)="triggerEvent('plus')">
                        <span class="plus" [ngStyle]="
                        {
                         'font-family': fontFamily2? fontFamily2 : '',
                         cursor: 'pointer'
                        }">+</span>
                    </button>

                    <div *ngIf="upload">
                        <img [src]="env + '/upload.svg'" style="margin-left: 23px;" height="19px" width="15px" alt="" style="cursor: pointer;" [ngStyle]="{'filter': filter? filter : 'none'}">
                    </div>
                </div>
            </div>
        </ng-container>


        <ng-container *ngIf="mode == 'double'">
            <div class="double-text">
                <span class="text bold-text" [ngStyle]="
                {
                  'font-size': fontSize2? fontSize2 : '',
                  'font-family': fontFamily? fontFamily : '',
                  'color': color? color : ''
                }">{{leftText}}</span>

                <div *ngIf="line">
                    <hr class="linea" />
                </div>

                <span class="text bold-text" [ngStyle]="
                {
                  'font-size': fontSize2? fontSize2 : '',
                  'font-family': fontFamily? fontFamily : '',
                  'color': color? color : ''
                }">{{rightText}}</span>

            </div>
        </ng-container>

        <ng-container *ngIf="mode == 'center'">
            <div class="double-text">
                <a *ngIf="returnAble" (click)="return($event)" class="return-holder"><i class="fas fa-chevron-left"
                    [style.color]="color"></i>
                </a>
                <p class="light-text" [ngStyle]="
                {'font-size': fontSize2? fontSize2 : '', 
                'color': color? color : '', 
                'font-family': fontFamily? fontFamily : ''
                }">{{navtext}}</p>
            </div>
        </ng-container>

        <ng-container *ngIf=" mode == 'options'">
            <div class="options">
                <a *ngIf="returnAble" (click)="return($event)"><i class="fas fa-chevron-left"
                        [style.color]="color"></i></a>
                <div class="wrapper">
                    <span class="bold-text" *ngIf="itemId" [style.margin-left]="'6%'" >{{itemId}}</span>
                    <span class="bill bold-text" >{{billId}}</span>
                    <span class="bold-text" >{{leftText}}</span>
                    <span class="bold-text" >{{rightText}}</span>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf=" mode == '2raise'">
            <div class="raise">
                <ng-container *ngIf="inMall">
                    <span class="text">Mall</span>
                    <span class="text">Compras</span>
                </ng-container>
                <div class="mi-tienda"> <span class="text" [style.color]="bgColor">{{leftText}}</span></div>

                <div class="holder">
                    <img [src]="env + '/star.svg'" alt="Imagen de una estrella" class="star" [ngStyle]="{'filter': filter? filter : 'none'}">
                    <span for="List2raise">{{rightText}}</span>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="mode == 'edit'" >
            <div class="edit" >
                <a *ngIf="returnAble" (click)="return($event)" class="return-holder"><i class="fas fa-chevron-left"
                    [style.color]="color"></i>
                </a>
                <div class="itf">
                    <img *ngIf="icon" [src]="env + icon" alt="Aqui hay una imagen muy bonita, una pena que no podamos mostrarla caritatriste" class="icon" 
                    [ngStyle]="{'filter': filter? filter : 'none'}">
                    
                    <h1 class="bold-text" [ngStyle]="{
                        'font-size': fontSize2? fontSize2 : '',
                        'font-family': fontFamily? fontFamily : '',
                        'color': color? color : ''
                        }">{{navtext}}</h1>
                </div>
                <button class="edit-button" *ngIf="edit || batch"> <span *ngIf="batch">BATCH</span> EDIT</button>
                <div *ngIf="plus"><span class="plus"
                    [ngStyle]="
                    {
                      'font-family': fontFamily2? fontFamily2 : '',
                      cursor: 'pointer'
                    }"
                    >+</span></div>
            </div>
        </ng-container>

    </div>
</div>
