<div class="external-wrapper">
    <div class="main" [style.background-color]="bgColor" [ngClass]="{'fixed': fixed}">

        <ng-container *ngIf="mode == 'basic'">
            <div class="top-bar">
                <div class="left-area">
                    <a *ngIf="returnAble" (click)="return($event)"><i class="fas fa-chevron-left"
                            [style.color]="'#FFFFFF'"></i></a>
                    <ng-container *ngIf="navtext"><span class="return">{{navtext}}</span></ng-container>
                </div>

                <div class="right-area">
                    <!-- ICONOS -->
                    <div *ngIf="whatsapp"><img [src]="env + '/whatsapp_blanco.svg'" height="21.58px" width="21.41px"
                            alt="" style="cursor: pointer; margin-right: 23px"></div>
                    <div *ngIf="shopcart">

                    </div>
                    <ng-container *ngIf="shopcart">
                        <app-cart-button [cartAmount]="cartAmount" [shopCartCallback]="shopCartCallback">
                        </app-cart-button>
                    </ng-container>
                    <div *ngIf="plus"><span class="plus">+</span></div>
                    <div *ngIf="upload"><img [src]="env + '/upload.svg'" style="margin-left: 23px;" height="19px"
                            width="15px" alt="" style="cursor: pointer;"></div>
                </div>
            </div>
        </ng-container>


        <ng-container *ngIf="mode == 'double'">
            <div class="double-text">
                <span class="text bold-text">{{leftText}}</span>
                <div *ngIf="line">
                    <hr class="linea" />
                </div>
                <span class="text bold-text">{{rightText}}</span>
            </div>
        </ng-container>

        <ng-container *ngIf="mode == 'center'">
            <div class="double-text">
                <span class="text light-text">{{navtext}}</span>
            </div>
        </ng-container>

        <ng-container *ngIf=" mode == 'options'">
            <div class="options">
                <a *ngIf="returnAble" (click)="return($event)"><i class="fas fa-chevron-left"
                        [style.color]="'#FFFFFF'"></i></a>
                <div class="wrapper">
                    <span class="bold-text" *ngIf="itemId" [style.margin-left]="'6%'">{{itemId}}</span>
                    <span class="bill bold-text">{{billId}}</span>
                    <span class="bold-text">{{leftText}}</span>
                    <span class="bold-text">{{rightText}}</span>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf=" mode == '2raise'">
            <div class="raise">
                <ng-container *ngIf="inMall">
                    <span class="text">Mall</span>
                    <span class="text">Compras</span>
                </ng-container>
                <div class="mi-tienda"> <span class="text" [style.color]="bgColor">{{leftText}}</span></div>

                <div class="holder">
                    <img [src]="env + '/star.svg'" alt="No image :c" class="star">
                    <span for="List2raise">{{rightText}}</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
