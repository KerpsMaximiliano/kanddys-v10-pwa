<div class="container">
    <div class="title" [ngStyle]="{'justify-content': 'flex-start'}">
        <h1 class="headline">{{headline}}</h1>
        <!-- <img [src]="" alt=""> -->
    </div>

    <hr class="separator">

    <ng-container *ngIf="!single">
        <div class="question-area">
            <div class="wrapper" *ngFor="let questions of data; index as i">
                <h2 class="date">{{questions.date}}</h2>
                <p class="answer">{{questions.answer}}</p>
            </div>
        </div>

        <hr class="separator1">

        <div class="end-area" [ngStyle]="{'justify-content': 'flex-end'}">
            <!-- <button class="display">AQUI VA LO QUE DESPLIEGA <span><i class="fas fa-chevron-right"></i></span> <span><i class="fas fa-chevron-down"></i></span></button> -->
            <h3 class="total">{{total}} RESPUESTAS</h3>
        </div>
    </ng-container>
</div>
