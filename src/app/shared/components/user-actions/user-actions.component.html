<div class="body">
    <h1 class="title">{{title}}</h1>
    <ng-container *ngFor="let actions of content; index as i">

        <div class="questions">
            <h2 class="question">{{actions.question}}</h2>
            <span class="plus" *ngIf="!actions.icon" (click)="showContent()">+</span>
            <img [src]="actions.icon.src" [alt]="actions.icon.alt" width="18px" height="18px" style="cursor: pointer;" *ngIf="actions.icon" (click)="showContent()"/>    
        </div>
        
        <p class="answer" [ngClass]="{visible: actions.hidden === true}" *ngIf="actions.hidden === true">{{actions.answer}}</p>
        
        <hr class="linea" *ngIf="actions.line">
    </ng-container>
</div>
