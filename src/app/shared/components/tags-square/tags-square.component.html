<div class="container">
    <div class="body" [ngStyle]="{'background-color': bColor? bColor : '#FFFFFF', 'flex-direction': reverse? 'column-reverse' : ''}">
        <div class="wrapper" [ngStyle]="{'justify-content': (position==='left')||(number)? 'flex-start' : (position ==='right'? 'flex-end':'center')}">
            <p class="number amount" *ngIf="number" [style.color]="color">{{number}}</p>
            <p class="number" *ngIf="gains" [style.color]="color">{{gains}}</p>
        </div>
        <p for="Text" class="text" 
        [ngStyle]="{'margin': (position === 'left')? '0': (position === 'right'? '0 0 0 auto' : '0 auto')}"
        [ngClass]="{'revert': reverse}"
        [style.color]="textColor">
        {{tagText}}</p>
    </div>
</div>
