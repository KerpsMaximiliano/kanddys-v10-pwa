<section class="container" *ngIf="cardsWithImagesCounter > 0">
  <div class="content">
    <ng-container *ngFor="let card of cards; index as i">
      <div class="card" *ngIf="card.file" (click)="emitClick(i)">
        <div
          class="image"
          [ngStyle]="{
            backgroundImage: card.file
              ? 'url(' +
                card.file +
                '), url(https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/spinner2.gif)'
              : 'url(/assets/images/noimage.png)',
            backgroundPosition: 'center',
            backgroundSize: 'cover',
            backgroundRepeat: 'no-repeat'
          }"
        ></div>
        <p class="text">{{ card.text }}</p>
      </div>
    </ng-container>
  </div>
</section>
