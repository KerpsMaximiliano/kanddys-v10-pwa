<div class="body">

    <div class="top-bar">
        <div class="wrapper">
            <img [src]="env + '/person.svg'" alt="" class="top-image"/>

            <h1 class="top-text">{{topBar}}</h1>
        </div>

        <button class="transparent-button" (click)="buttonAction('add')">{{topBtn}}</button>
    </div>
    
    <div class="middle" *ngIf="questions?.length">
        <ng-container  *ngFor="let question of questions; let i = index">
            <div class="flexer">
                <p class="number">#{{i+1}}:Â </p>
                <p class="webform-name">{{question.text}}</p>
            </div>
        </ng-container>
    </div>

    <div
        class="bottom"
        [ngClass]="{'top-border': questions?.length}"
        [ngStyle]="{gridTemplateColumns: bottomLeftBtn && bottomRightBtn && 'auto auto'}"
    >
        <button *ngIf="bottomLeftBtn" class="transparent-button" (click)="buttonAction('edit')">
            {{bottomLeftBtn}}
        </button>
        <button *ngIf="bottomRightBtn" class="transparent-button" style="justify-self: flex-end;" (click)="buttonAction('something')">
            {{bottomRightBtn}}
        </button>
    </div>
</div>
