<mat-sidenav-container class="main-container" (backdropClick)="close()">
  <mat-sidenav
    #sidenav
    class="sidenav"
    [(opened)]="opened"
    (closed)="closed.emit()"
    (keydown.escape)="close()"
    disableClose
  >
    <div class="navigation-main-container">
      <div class="header-wrapper">
        <div class="left-part">
          <!--
            <img
              [src]="assetsFolder + '/icon_info.png'"
              class="info-button"
              alt="open internal information"
              (click)="(null)"
            />
          -->

          <ng-container>
            <!-- <div class="tabs">
              <div
                class="tab"
                (click)="changeTab(i)"
                *ngFor="let tab of tabs; index as i"
                [ngClass]="{ active: tab.active }"
              >
                {{ tab.text }}
              </div>
            </div> -->
          </ng-container>
        </div>

        <div class="right-part">
          <div class="member">
            <!-- <div class="user-button" *ngIf="!headerService.user">
              (Invitado)
            </div> -->
          </div>

          <div class="close" style="cursor: pointer">
            <span (click)="close()">X</span>
          </div>
        </div>
      </div>

      <div class="tabs-container">
        <div class="tabs">
          <div
            class="tab"
            (click)="tabIndex=0"
            [ngClass]="{ active: !tabIndex }"
          >
            Floristerias & Tiendas de Regalos
          </div>
          <div
            class="tab"
            (click)="tabIndex=1"
            [ngClass]="{ active: tabIndex }"
          >
            Proveedores
          </div>
        </div>
        <div class="tab-question" >
          {{!tabIndex ?"Como Floristería ¿qué necesitas?":"Como Proveedor de Floristerías y Tiendas de Regalos ¿qué necesitas?"}}
        </div>
        <div class="tab-content">
          <div class="tab-content-item" *ngFor="let item of filterData()">
            {{item}}
          </div>
        </div>
      </div>

      <section>
        <ng-container *ngFor="let tab of tabs; index as i">
          <ng-container *ngIf="tab.active">
            <!-- <h2 class="logged-user-header">{{ tab.headerText }}</h2> -->
            <div class="header-border"></div>

            <ul>
              <ng-container *ngFor="let link of tab.links">
                <li routerLinkActive="active">
                  <a
                    mat-button
                    [routerLink]="link.routerLink"
                    (click)="redirectToLink(link)"
                    [queryParams]="link.queryParams ? link.queryParams : null"
                    style="padding: 0px"
                  >
                    {{ link.text }}
                  </a>
                </li>
              </ng-container>
            </ul>
          </ng-container>
        </ng-container>
      </section>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
