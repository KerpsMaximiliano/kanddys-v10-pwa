<mat-sidenav-container (backdropClick)="close()">
  <mat-sidenav
    #sidenav
    class="sidenav"
    [(opened)]="opened"
    (closed)="closed.emit()"
    (keydown.escape)="close()"
    disableClose
  >
    <div class="close">
      <span (click)="close()">X</span>
    </div>
    <div class="nav-container">
      <nav>
        <section>
          <h2>Proveedor de ✨</h2>

          <ul>
            <li routerLinkActive="active" *ngIf="headerService.user">
              <a
                mat-button
                [routerLink]="['/admin/dashboard']"
                style="padding: 0px"
              >
                Lo que vendo 🏷️
              </a>
              <img
                src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/burguer-menu.svg"
                class="icon"
              />
            </li>

            <li routerLinkActive="active" *ngIf="headerService.user">
              <a
                mat-button
                [routerLink]="['/admin/reports']"
                style="padding: 0px"
              >
                Lo vendido 🧾
              </a>
              <img
                src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/burguer-menu.svg"
                class="icon"
              />
            </li>

            <li routerLinkActive="active" *ngIf="headerService.user">
              <a
                mat-button
                [routerLink]="['/admin/reportings']"
                style="padding: 0px"
              >
                Control & Beneficios 🎛️
              </a>
              <img
                src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/burguer-menu.svg"
                class="icon"
              />
            </li>

            <li
              routerLinkActive="active"
              *ngIf="
                merchantsService.merchantData ||
                headerService.user?._id ===
                  headerService.saleflow?.merchant.owner._id
              "
            >
              <a
                mat-button
                [routerLink]="[
                  '/ecommerce',
                  merchantsService.merchantData?.slug ||
                    headerService.saleflow?.merchant.slug,
                  'store'
                ]"
                style="padding: 0px"
              >
                Vista de compradores 👀
              </a>
              <img
                src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/burguer-menu.svg"
                class="icon"
              />
            </li>
          </ul>
        </section>
      </nav>

      <div class="actions">
        <button mat-button (click)="signout()" *ngIf="headerService.user">
          <mat-icon>exit_to_app</mat-icon>
          Cerrar sesión
        </button>
        <button mat-button (click)="login()" *ngIf="!headerService.user">
          <mat-icon>input</mat-icon>
          Iniciar sesión
        </button>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
