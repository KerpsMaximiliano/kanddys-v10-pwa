<section class="container">
  <p class="title" *ngIf="title">{{ title }}</p>
  <mat-expansion-panel
    (opened)="togglePanel(true)"
    (closed)="togglePanel(false)"
  >
    <mat-expansion-panel-header>
      <img *ngIf="logo !== ''" [src]="logo" alt="" class="logo" />
      <h2
        [style]="logo === '' ? 'margin-left:31.5px;' : 'margin-left: 11.5px'"
        class="list-title"
      >
        {{ listTitle }}
      </h2>
    </mat-expansion-panel-header>

    <mat-selection-list #options [multiple]="multiple">
      <ng-container *ngIf="multiple">
        <ng-container *ngFor="let option of optionsList; index as i">
          <mat-list-option
            *ngIf="!option.hide"
            (click)="toggleSelected(i)"
            [ngClass]="option.selected === true ? 'selected' : 'option'"
          >
            <div style="display: flex; align-items: center">
              <div
                [ngClass]="option.selected === true ? 'hidden' : 'bar'"
              ></div>
              <span> {{ option.text }}</span>
            </div>
          </mat-list-option>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!multiple">
        <ng-container *ngFor="let option of optionsList; index as i">
          <mat-list-option
            *ngIf="!option.hide"
            (click)="toggleSelected(i)"
            class="option"
          >
            <div style="display: flex; align-items: center">
              <span class="option-text"> {{ option.text }}</span>
            </div>
          </mat-list-option>
        </ng-container>
      </ng-container>
    </mat-selection-list>
  </mat-expansion-panel>
</section>
