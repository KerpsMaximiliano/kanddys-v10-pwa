<div class="container">
  <p *ngIf="data.bio">
    {{ data.bio }}
  </p>
  <div>
    <div *ngIf="data.contact?.link?.length">
      <span class="title">Contactos</span>
      <ul>
        <li *ngFor="let link of data.contact.link">
          <a
            [href]="
              link.name === 'Phone'
                ? 'tel:+' + link.value
                : link.name === 'Email'
                ? 'mailto:' + link.value
                : link.name === 'WhatsApp'
                ? 'https://wa.me/' + link.value.replace('+', '')
                : link.value
            "
            target="_blank"
          >
            <div class="contact">
              <div class="logo whatsapp" *ngIf="link.name == 'WhatsApp'">
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
              </div>
              <div class="logo phone" *ngIf="link.name == 'Phone'">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </div>
              <div class="logo instagram" *ngIf="link.name == 'Instagram'">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </div>
              <div class="logo facebook" *ngIf="link.name == 'Facebook'">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </div>
              <div class="logo twitter" *ngIf="link.name == 'Twitter'">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </div>
              <div class="logo email" *ngIf="link.name == 'Email'">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </div>

              <div class="content">
                <span class="name">{{ link.name }}</span>
                <span class="url">{{ link.value }}</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div
      *ngIf="!data.contact?.link?.length"
      style="text-align: center; font-family: 'SfProBold'; color: #fff"
    >
      El usuario no tiene formas de contacto.
    </div>
  </div>
</div>
