<div class="container" [ngStyle]="containerStyles">
  <h1 *ngIf="title">{{ title }}</h1>
  <div class="image-selector">
    <div class="image-area">
      <input
        id="filemultiple"
        (change)="fileProgressMultiple($event)"
        type="file"
        style="display: none"
        accept="video/*,image/*"
        multiple
        [accept]="[
          '.png',
          '.jpg',
          '.jpeg',
          '.webp',
          '.webm',
          '.mp4',
          '.m4v',
          '.mpg',
          '.mpeg',
          '.mpeg4',
          '.mov',
          '.3gp',
          '.mts/m2ts',
          '.mxf'
        ]"
      />
      <div class="btn-add">
        <label for="filemultiple" [ngStyle]="{ margin: inputPosition === 'center' ? 'auto' : 'initial' }">
          <span class="icon">+</span>
          <span>Adiciona</span>
        </label>
        <p class="caption" *ngIf="caption" [ngStyle]="{ margin: inputPosition === 'center' ? 'auto' : 'initial' }">{{ caption }}</p>
      </div>
    </div>
  </div>
</div>
