<div class="external-container">
    <div class="container">
        <div class="dialog-card">
                <h1 class="title" [ngStyle]="title.styles && title.styles">{{title.text}}</h1>
                <h2 class="subtitle" [ngStyle]="subTitle.styles && subTitle.styles">{{subTitle.text}}</h2>
                <div class="text-switch" *ngFor="let option of options">
                    <p class="text" [ngStyle]="option.text?.styles && option.text?.styles">{{option.text?.text}}</p>

                    <app-switch-button
                    (switched)="option.callback()"
                    ></app-switch-button>
                </div>
        </div>
    </div>
    <button class="cancel" (click)="close()"><span *ngIf="!buttonText">Cancel</span><span *ngIf="buttonText">{{buttonText.text}}</span></button>
</div>
