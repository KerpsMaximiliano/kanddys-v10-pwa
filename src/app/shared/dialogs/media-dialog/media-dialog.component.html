<div class="main-container">
  <button class="close-button" (click)="close()">X</button>
  <div [ngSwitch]="inputType" class="media-container">
    <div *ngSwitchCase="'video'" class="media-container">
      <video width="100%" height="100%" class="video" controls>
        <source [src]="src"  />
        Lo sentimos. No se puede reproducir el video.
      </video>
    </div>
    <div *ngSwitchCase="'audio'" class="media-container">
      <div class="audio-container">
        <svg
          class="audio-file"
          xmlns="http://www.w3.org/2000/svg"
          version="1.0"
          width="500"
          height="500"
          viewBox="0 0 75 75"
          style="width: inherit;"
        >
          <path
            d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
            style="
              stroke: #111;
              stroke-width: 5;
              stroke-linejoin: round;
              fill: #111;
            "
          />
          <path
            d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
            style="
              fill: none;
              stroke: #111;
              stroke-width: 5;
              stroke-linecap: round;
            "
          />
        </svg>
        <audio style="width: 100%" controls>
          <source [src]="src" />
          Lo sentimos. Ha ocurrido un problema con el audio.
        </audio>
      </div>
    </div>
  </div>
</div>
