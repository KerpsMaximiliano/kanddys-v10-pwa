<div class="container">
    <div class="body">
        <h2 class="title">Mi Tienda</h2>

        <div class="function">
            <span class="text">Copia el link</span>
            <img [src]="env + '/upload.svg'" alt="" width="20px" height="26px" class="icon red">
        </div>

        <hr class="separator">

        <div class="function">
            <span class="text">Comparte el link</span>
            <img [src]="env + '/upload.svg'" alt="" width="20px" height="26px" class="icon blue">
        </div>

        <hr class="separator">

        <div class="function">
            <span class="text">Descarga el qrCode</span>
            <img [src]="env + '/qr-code.svg'" alt="codigo Q R para compartir" width="30px" height="30px" class="icon">
        </div>

        <hr class="separator">

        <div class="function">
            <span class="text">Ir a la tienda</span>
            <img [src]="env + '/qr-code.svg'" alt="URL de la tienda" width="30px" height="30px" class="icon red">
        </div>
    </div>

    <button class="cancel">Cancel</button>

</div>
