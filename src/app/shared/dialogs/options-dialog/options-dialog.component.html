<div class="options-dialog-container">
    <h3 class="title" *ngIf="data?.title">{{ data.title }}</h3>
    <p class="description" *ngIf="data?.description">{{ data.description }}</p>
  
    <div style="display: flex; flex-direction: column;">
      <div class="button-flex" *ngFor="let option of data.options; let i = index">
        <svg *ngIf="option.value==='Usa tu cuenta de Google'" width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M28.1741 11.8868C28.3432 12.86 28.4275 13.8461 28.4261 14.8338C28.4261 19.2441 26.8493 22.9753 24.1052 25.5H24.1089C21.4686 27.8483 18.0315 29.1001 14.4994 28.9998C10.6539 28.9998 6.96594 27.4721 4.24678 24.753C1.52761 22.0338 0 18.3458 0 14.5004C0 10.6549 1.52761 6.9669 4.24678 4.24773C6.96594 1.52857 10.6539 0.000956755 14.4994 0.000956755C18.0988 -0.0411972 21.5748 1.31104 24.1995 3.77442L20.0575 7.91521C18.5617 6.48938 16.5656 5.7083 14.4994 5.7403C13.1251 5.76745 11.7764 6.11743 10.5623 6.76199C9.34821 7.40654 8.30272 8.32759 7.51027 9.45076C6.71782 10.5739 6.20062 11.8677 6.00046 13.2277C5.80029 14.5876 5.92277 15.9755 6.35799 17.2794H6.36342C6.7904 18.5452 7.50006 19.697 8.43858 20.6476C9.3771 21.5982 10.5198 22.3226 11.78 22.7657C13.0402 23.2088 14.3848 23.3591 15.7117 23.2051C17.0386 23.0511 18.313 22.5969 19.4383 21.8769H19.4328C20.1888 21.3765 20.8355 20.7281 21.3339 19.9708C21.8323 19.2136 22.1721 18.3631 22.3327 17.4709H14.4994V11.8886H28.1741V11.8868Z" fill="#87CD9B"/>
        </svg>
        <div *ngIf="option.value!=='Usa tu cuenta de Google'" class="left-border"></div>
        <button
          mat-button
          class="option-button"
          [ngClass]="{ active: selectedIndex === i }"
          (click)="onClick(i)"
        >
          {{ option.value }}
        </button>
      </div>
    </div>
  </div>
