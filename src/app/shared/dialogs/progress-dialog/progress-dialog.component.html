<div class="container" style="padding: 0px 0px;">
  <div style="padding-top: 23px;" [ngClass]="{ 'three-d': data.statusList.length === 3, 'four-d': data.statusList.length === 4, 'five-d': data.statusList.length === 5 }">
    <div class="slider" [ngClass]="{ 'three': data.statusList.length === 3, 'four': data.statusList.length === 4 , 'five': data.statusList.length === 5 }">
      <div class="progress-bar">
        <ng-container *ngFor="let status of data.statusList; let i = index">
          <div class="progress-item-container" [ngClass]="{ 'first': i === 0, 'last': data.statusList.length - 1 }">
            <div *ngIf="data.activeIndex != i" (click)="updateStatus(status.status)" style="position: relative; width: 13px; height: 13px; left: -7px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none">
                <circle cx="6.5" cy="6.5" r="6.5" fill="#7B7B7B"/>
              </svg>
            </div>
            <div *ngIf="data.activeIndex == i"  style="position: relative; width: 19px; height: 19px; left: -9px;">
              <div style="width: 26px; height: 26px; background: #181D17; position: absolute; top: -4px; left: -3px;">
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="#181D17" style="position: absolute; top: -1px; left: 0;">
                <circle cx="9.5" cy="9.5" r="9" stroke="#6FCF97"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none" style="position: absolute; top: 2px; left: 3px;">
                <circle cx="6.5" cy="6.5" r="6.5" fill="#6FCF97"/>
              </svg>
            </div>
            <div style="position: relative;" 
              [ngStyle]="{
                'margin-left': (data.activeIndex === i) ? '-5px !important' : '0px !important'
              }">
              <p class="progress-title" [ngClass]="{ 'progress-title-selected': data.activeIndex === i }">
                {{ status.name }}
              </p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div style="margin: 1vh 7vh 3vh 10vh;">
    <p class="text-state">{{ data.state }}</p>
    <p class="text-overlay-p"> {{ data.description }} </p>
  </div>
  <hr *ngIf="data.valOrderFinish" style="border: 1px solid #272727; width: 110%; margin-left: -23px;">  
  <div *ngIf="data.valOrderFinish" style="margin-top: 5vh;">
    <div *ngFor="let option of data.buttons; let i = index">
      <button mat-button 
          class="option-default"
          [style.background]="option?.class?.background? option?.class?.background: ''" 
          [style.border]="option?.class?.border ? option?.class?.border: '1px solid #7B7B7B'"
          [style.color]="option?.class?.color ? option?.class?.color : '#C4C5C3'" 
          [style.font-family]="option?.class?.fontFamily ? option?.class?.fontFamily : 'InterMedium'"
          [style.font-size]="option?.class?.fontSize ? option?.class?.fontSize :'17px'"
          (click)="onClick(i)" >
          {{ option.value }}
      </button>
  </div>  
  </div>
</div>
