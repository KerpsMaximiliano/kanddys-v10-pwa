<div style="min-height: 100vh;">
  <app-helper-headerv2
  [mainText]="{
    text: '85 Visitantes',
    fontSize: '21px'
  }"
  [returnAble]="true"
  [icons]="[
    {
      src: '/bookmark-plus.svg',
      callback: onBookmarkClick,
      color: 'brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(12%) hue-rotate(346deg) brightness(104%) contrast(102%)'
    }
  ]"
  mode="basic"
  (returnEvent)="back()"
  mode="basic"
  (returnEvent)="back()"
  ></app-helper-headerv2>
  <div class="header" *ngIf="webform">
    <h3 [ngStyle]="{marginBottom: webform.image ? '24px' : '6px'}">{{webform.question}}</h3>
    <img *ngIf="webform.image" class="question-img" [src]="webform.image" alt="webform image">
    <p *ngIf="webform.answer">{{webform.answer}}</p>
    <p *ngIf="webform.date">{{webform.date}}</p>
  </div>
  <div class="section">
    <!-- <app-slider-element-list
      headline="TAGS"
      [topButton]="{
        text: 'VER',
        color: '#2874AD'
      }"
      [data]="tags"
    ></app-slider-element-list> -->
  </div>
  <div class="section" *ngFor="let item of ['','']">
    <!-- <app-question-item
      headline="Visitante Name"
      [total]="8"
      [tags]="onlyTags"
    ></app-question-item> -->
  </div>
</div>
