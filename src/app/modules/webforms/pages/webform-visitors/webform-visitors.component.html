<div style="min-height: 100vh;">
  <app-helper-headerv2
    mode="basic"
    [down]="true"
    [returnAble]="false"
    [mainText]="{
        text: '28 VISITANTES EN TOTAL',
        fontFamily: 'SfProBold',
        fontSize: '21px',
        pointer: true
    }"
  ></app-helper-headerv2>
  <div class="section">
    <app-slider-element-list
      headline="TAGS DE VISITANTES"
      [topButton]="{
        text: 'VER',
        color: '#2874AD'
      }"
      [data]="tags"
    ></app-slider-element-list>
  </div>
  <div class="section" *ngFor="let item of ['','']">
    <app-question-item
      headline="Visitante Name"
      [total]="8"
      [data]="questions"
      [tags]="onlyTags"
    ></app-question-item>
  </div>
</div>
