<div class="container">
  <header>
    <div class="close">X</div>
    <h2>Nuevo Simbolo que se vende</h2>
  </header>

  <main>
    <label
      for="file"
      class="itemContainer add"
      [style.cursor]="'pointer'"
      *ngIf="gridArray.length === 0"
    >
      <div class="img-input">
        <img
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/galery-black.svg"
          alt="icon"
        />
      </div>
    </label>

    <input
      type="file"
      id="file"
      [style.display]="'none'"
      (change)="loadFile($event)"
      multiple
      [accept]="['.png', '.jpg', '.jpeg', '.webp']"
    />

    <div class="added-slides" *ngIf="gridArray.length > 0 && renderQrContent">
      <app-qr-content
        [slides]="gridArray"
        [title]="'Slides visuales'"
        [mode]="'SMALL'"
        [editing]="false"
        [defaultText]="'Incluyes fotos, memes, videos o música.'"
        (buttonClicked)="emitFileInputClick()"
      ></app-qr-content>
    </div>

    <div class="price-wrapper">
      <app-currency-input
        [innerLabel]="'Precio*'"
        [innerLabelStyles]="{
          fontFamily: 'InterLight',
          fontStyle: 'italic',
          fontSize: '13px'
        }"
        [fieldStyles]="{
          boxShadow: 'none',
          backgroundColor: 'white',
          borderRadius: '6px',
          padding: '8px 0px'
        }"
        [initialValue]="0"
        (onInputEvent)="(null)"
        placeholderColor="#7B7B7B"
        currencyLabel="$"
      ></app-currency-input>
    </div>

    <div class="button-name">
      <label for="">Nombre del botón</label>

      <input type="text" placeholder="Agregar al carrito" />
    </div>

    <div class="optional-stuff">
      <h3>CHULERIAS OPCIONALES</h3>

      <div class="row">
        <span>Texto principal y centralizado</span>

        <img
          (click)="(null)"
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/add_button_circle.svg"
          alt="add media"
          class="upload-media"
        />
      </div>

      <div class="row">
        <span>Texto mas largo</span>

        <img
          (click)="(null)"
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/add_button_circle.svg"
          alt="add media"
          class="upload-media"
        />
      </div>

      <div class="row">
        <span>Preguntas a compradores</span>

        <img
          (click)="(null)"
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/add_button_circle.svg"
          alt="add media"
          class="upload-media"
        />
      </div>

      <div class="row">
        <span>Costo para el control de beneficios</span>

        <img
          (click)="(null)"
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/add_button_circle.svg"
          alt="add media"
          class="upload-media"
        />
      </div>
    </div>

    <div class="optional-stuff">
      <h3>FUNCIONALIDADES PARA QUE VENDAN POR TI</h3>

      <div class="row">
        <span>Inventario para que se auto-oculte</span>

        <img
          (click)="(null)"
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/add_button_circle.svg"
          alt="add media"
          class="upload-media"
        />
      </div>

      <div class="row">
        <span>¿Qué es?</span>

        <img
          (click)="(null)"
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/add_button_circle.svg"
          alt="add media"
          class="upload-media"
        />
      </div>

      <div class="row">
        <span>% de comisión que pagarás a vendedor..</span>

        <img
          (click)="(null)"
          src="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/add_button_circle.svg"
          alt="add media"
          class="upload-media"
        />
      </div>
    </div>
  </main>
</div>
