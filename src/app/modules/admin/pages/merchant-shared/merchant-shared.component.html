<div>
  <h2 style="padding: 0 16px">
    {{
      !status
        ? "Todos los productos"
        : status === "active"
        ? "Productos activos"
        : "Productos inactivos"
    }}
  </h2>
  <div class="item-grid">
    <div *ngFor="let item of items">
      <app-item [item]="item"></app-item>
    </div>
  </div>
</div>
