<div class="component">
  <header>
    <a (click)="goBack()"><i class="fas fa-chevron-left"></i></a>
    <button class="dot-trio">
      <div class="dot"> </div>
      <div class="dot"> </div>
      <div class="dot"> </div>
    </button>
  </header>
  <main>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <section>
        <div class="fullScreenSwiper" *ngIf="imageField.length">
          <div class="shadowWrapper">
            <swiper [config]="swiperConfig">
              <label
                *ngFor="let item of imageField; let i = index"
                [style.background]="sanitize(item)"
                [for]="'filemultiple'"
                class="item"
                [ngClass]="{ error: error[0] }"
              ></label>
            </swiper>
          </div>
        </div>
        <input
          [id]="'filemultiple'"
          (change)="fileProgressMultiple($event)"
          type="file"
          class="d-none"
          accept="image/*"
          multiple
          [accept]="['.png', '.jpg', '.jpeg']"
        />
        <input formControlName="images" style="display: none" />
        <ng-container *ngIf="!imageField.length">
          <label
            [style.background]="sanitize('')"
            [for]="'filemultiple'"
            class="file"
            [ngClass]="{ error: error[0] }"
          >
            Adiciona la o las imágenes (opcional)
          </label>
        </ng-container>
      </section>
      <section class="form-group p-side">
        <div style="margin-bottom: 16px">
          <div style="margin-bottom: 16px">
            <input
              class="input-text"
              type="number"
              id="pricing"
              name="pricing"
              min="0"
              placeholder="$ Pagarán"
              required
              formControlName="pricing"
            />
          </div>
          <div>
            <input
              class="input-text"
              type="text"
              id="name"
              name="name"
              placeholder="Nombre (opcional)"
              formControlName="name"
            />
          </div>
        </div>
        <textarea
          placeholder="Descripción (opcional)"
          class="textarea"
          formControlName="description"
        ></textarea>
        <div>
          <button type="submit" class="submit" [disabled]="!itemForm.valid">
            Salvar
          </button>
        </div>
      </section>
    </form>
  </main>
</div>
