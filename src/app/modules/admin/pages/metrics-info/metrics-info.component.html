<div class="main-container">

   <app-helper-headerv2
   [mode]="'basic'"
   [returnAble]="false"
   [mainText]="{
      text: 'Reporte de las 8:30pm',
      fontFamily: 'SfProBold',
      fontSize: '21px',
      color: '#ffffff'
   }"
   [dots]="{
      active: true
   }"
   ></app-helper-headerv2>

   <div class="grid-details">
      <div class="info-card unset">
        <h2 class="amount quantity">
          $145,456.36
        </h2>

        <h2 class="amount">INGRESOS TOTALES</h2>
      </div>

      <div class="info-card unset">
        <h2 class="amount quantity">
          2
        </h2>

        <h2 class="amount">FACTURAS</h2>
      </div>

      <div class="info-card unset">
        <h2 class="amount quantity">
          45
        </h2>

        <h2 class="amount">ARTICULOS VENDIDOS</h2>
      </div>
    </div>

    <div class="answers-area">
      <h2 class="actions">Potenciales acciones:</h2>

      <app-answer-selector
       [options]="options"
       [activeOption]="activeIndex"
       [indicator]="true"
       (onSelector)="selectedOption($event)"
       [containerStyles]="{
         margin: '0px'
       }"
      ></app-answer-selector>
   </div>
</div>
