<div class="container">
  <app-helper-headerv2
    [mode]="'basic'"
    [fixed]="true"
    [mainText]="{
      text: merchant?.name || 'Tienda',
      fontFamily: 'SfProBold',
      fontSize: '21px',
      color: '#FFF'
    }"
    bgColor="#2874AD"
    [returnAble]="false"
    [dots]="{
      active: true,
      color: '#fff'
    }"
    (plusEvent)="createItem()"
  ></app-helper-headerv2>

  <div class="header-wrapper">
    <h2 class="items-header">
      {{ selectionConfiguration.active ? "Seleccione entre:" : "Alegrias" }}
    </h2>

    <div class="dot-trio" (click)="openDialog()">
      <div class="dot"> </div>
      <div class="dot"> </div>
      <div class="dot"> </div>
    </div>
  </div>

  <div class="saleflows-grid" *ngIf="items?.length && status === 'complete'">
    <div class="capsize" *ngFor="let item of items; let i = index">
      <app-saleflow-item
        [itemIndex]="i"
        [itemId]="item._id"
        [type]="4"
        [inactive]="item.status != 'active' ? true : false"
        [selectable]="selectionConfiguration.active"
        [isSelected]="item.selected"
        [imgURL]="item.images ? item.images[0] : ''"
        [price]="item.pricing"
        [showPrice]="true"
        (itemClicked)="goToDetail(item._id)"
        (onItemSelectionClick)="markItemAsSelectedOrRemoveItsSelection($event)"
        (iconTwoClicked)="openDeleteDialog(item)"
        [responsiveWidthVersion]="true"
      ></app-saleflow-item>
    </div>
  </div>
  <h3
    class="no-results"
    *ngIf="status === 'complete' && (!items || !items.length)"
  >
    No tienes productos creados.
  </h3>
  <h3 class="no-results" *ngIf="status === 'loading'">Cargando productos...</h3>

  <!--
      <app-sticky-button
        size="small"
        [mode]="'double'"
        bgColor="#A1A1A1"
        [fontSize]="'14px'"
        [text]="items.length + ' ARTÍCULOS'"
        [text2]="
          '$' + (ordersTotal ? ordersTotal.total.toLocaleString('es-MX') : '0')
        "
        [color]="'#FFF'"
        [extra]="{
          icon: {
            src: '/salealt.svg',
            color:
              'invert(1%) sepia(99%) saturate(14%) hue-rotate(215deg) brightness(155%) contrast(100%)',
            width: 19,
            height: 19
          },
          bgColor: '#2874AD'
        }"
        (added)="goToMetrics()"
      ></app-sticky-button>
  -->

  <app-sticky-button
    *ngIf="
      (selectionConfiguration.active &&
        selectedItemsCounter > 0) ||
      (selectionConfiguration.active &&
        selectedItemsCounter === 0 &&
        selectionConfiguration.mode === 'HIDE')
    "
    size="small"
    [mode]="'fixed'"
    bgColor="#2874AD"
    [fontSize]="'14px'"
    [text]="
      selectionConfiguration.mode === 'DELETE'
        ? 'BORRAR ITEMS'
        : selectionConfiguration.mode === 'HIDE'
        ? 'ESCONDER ITEMS'
        : null
    "
    [textCallback]="selectionConfiguration.active ? openSelectionDialog : null"
    [color]="'#FFF'"
    [backButton]="true"
    [backButtonCallback]="quitItemSelection"
  ></app-sticky-button>
</div>
