<div class="container">
  <div class="header">
    <div class="header-top-container">
      <img src="../../../../../assets/icons/info.svg" />
      <div class="flex">
        <p class="header-top-text">Lo que he comprado 🧾</p>
        <mat-icon>menu</mat-icon>
      </div>
    </div>
  </div>
  <div class="content">
    <input placeholder="Buscar.." [(ngModel)]="findString"/>
    <div class="input-buttons">
      <div class="input-button" (click)="searchType='name'" [class.active]="searchType=='name'">🏷️</div>
      <div class="input-button" (click)="searchType='phone'" [class.active]="searchType=='phone'">🖇️️</div>
    </div>
    <div class="items-container">
      <div class="item" *ngFor="let order of filterOrder()">
        <div class="flex-space-between">
          <div class="flex">
            <div class="item-img" [style]="'background-image: url('+order?.items[0]?.saleflow?.merchant?.image+'), url('+ default_image +')'"></div>
            <div>
              <p class="item-merchant">{{order?.items[0]?.saleflow?.merchant?.name || "NULL"}}</p>
              <p class="item-articles">{{order?.items?.length}} artículos</p>
            </div>
          </div>
          <p class="item-incomes">${{calcTotal(order.subtotals).toFixed(2)}}</p>
        </div>
      </div>
      
    </div>
  </div>
</div>
