<div class="container">
    <header class="header">
        <a mat-icon-button (click)="!redirectTo ? returnToAdmin() : returnEvent()">
            <img [src]="env + '/arrow-double-up-black.svg'" alt="back" />
        </a>
        <div>
            <button mat-button>
                <p>Página con info limitada</p>
            </button>
            <button mat-button (click)="settings()">
                <img
                    [src]="env + '/dots-black.svg'"
                    alt="Settings button"
                />
            </button>
        </div>
    </header>

    <div class="content">
        <div class="label-flex">
            <p class="description-label">FACTURAS EN PREPARACIÓN</p>
            <p class="data-label">${{ totalIncome | number : "1.2-2" }}</p>
        </div>

        <app-facturas-display2
            [cardsArray2]="facturasDisplayArray"
            [displayImage]="true"
        ></app-facturas-display2>
    </div>

    <div class="sticky-bar">
        <button (click)="share()">
            <img
                [src]="env + '/upload.svg'"
                alt="Contenedor con flecha saliendo"
            />
        </button>
    </div>
</div>
