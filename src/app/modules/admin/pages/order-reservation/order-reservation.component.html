<div class="main-container">
  <app-helper-headerv2
    [mode]="'basic'"
    [mainText]="{
      text: 'Reservaciones',
      fontSize: '1.313rem',
      fontFamily: 'SfProBold'
    }"
    [returnAble]="true"
    [dots]="{
      active: true
    }"
  ></app-helper-headerv2>

  <div class="input-area">
    <input type="text" class="text-input" placeholder="Busca reservaciones" />
  </div>

  <div class="answers-area">
    <h1 class="title">Seleccione entre:</h1>

    <app-answer-selector
      [options]="dummyOptions"
      [activeOption]="optionIndex"
      [indicator]="true"
      [showDescription]="false"
      [containerStyles]="{
        margin: '0px',
        paddingBottom: '16px'
      }"
      (onSelector)="optionClicked($event)"
    ></app-answer-selector>
  </div>

  <app-sticky-button
    [mode]="'double'"
    [text]="''"
    [text2]="'$14,451 INGRESO'"
    [fontSize]="'1.063rem'"
    [customRightButtonStyles]="{
      marginLeft: 'auto',
      height: '30px',
      color: '#fff',
      textAlign: 'right',
      paddingRight: '22px',
      backgroundColor: '#A1A1A1'
    }"
    [customLeftButtonStyles]="{
      'border-left': '1px solid #ffffff',
      height: '30px',
      backgroundColor: '#A1A1A1'
    }"
    [height]="'30px'"
    [bgColor]="'#2874AD'"
    [extra]="{ return: true, height: '30px', bgColor: '#2874AD' }"
    [addBottomSeparator]="true"
  >
  </app-sticky-button>
</div>
