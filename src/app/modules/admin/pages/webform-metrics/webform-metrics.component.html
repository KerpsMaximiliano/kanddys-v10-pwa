<div class="container">
  <header class="header">
    <img
      [src]="env + '/arrow-double-up-black.svg'"
      alt="arrows"
      class="arrows"
      (click)="goBack()"
    />
    <!--
      <button class="right">Preview</button>
      <button class="hide">Inactivo</button>
    -->
  </header>
  <div
    *ngFor="let question of webform.questions"
    class="content"
    style="margin-top: 10px"
  >
    <ng-container [ngSwitch]="question.type">
      <app-router-options
        *ngSwitchCase="'multiple'"
        [title]="question.value"
        [options]="question.answers"
      ></app-router-options>
      <app-link-card
        *ngSwitchDefault
        [title]="question.value"
        [text]="question.total + ' Respuestas'"
      ></app-link-card>
    </ng-container>
  </div>

  <!--
    <app-menu-button
      mode="array"
      [position]="{
        bottom: '50px'
      }"
    ></app-menu-button>
  -->
</div>
