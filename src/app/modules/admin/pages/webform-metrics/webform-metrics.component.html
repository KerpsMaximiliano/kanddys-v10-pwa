<div class="container">
  <header class="header">
    <img
      [src]="env + '/arrow-double-up-black.svg'"
      alt="arrows"
      class="arrows"
      (click)="goBack()"
    />
    <button class="right" (click)="goToPreview()">Preview</button>
    <button class="hide"
      *ngIf="webformStatus === 'INACTIVE'"
    >Inactivo</button>
  </header>
  <div
    *ngFor="let question of webform.questions"
    class="content"
    style="margin-top: 10px"
  >
    <ng-container [ngSwitch]="question.type">
      <app-router-options
        *ngSwitchCase="'multiple'"
        [title]="question.value"
        [options]="question.answers"
        [question]="question"
        [webformId]="webform._id"
      ></app-router-options>
      <app-router-options
        *ngSwitchCase="'multiple-text'"
        [title]="question.value"
        [options]="question.answers"
        [question]="question"
        [webformId]="webform._id"
      ></app-router-options>
      <app-link-card
        *ngSwitchDefault
        [title]="question.value"
        [text]="question.total + ' Respuestas'"
        [question]="question"
        [webformId]="webform._id"
      ></app-link-card>
    </ng-container>
  </div>

  <app-menu-button
    mode="basic"
    [options]="[
      {
        text: 'Nueva pregunta',
        callback: addNewQuestion
      },
      {
        text: 'Preview de compradores',
        callback: goToPreview
      },
      {
        text: webformStatus === 'ACTIVE' ? 'Inactiva el formulario' : 'Activa el formulario',
        callback: switchWebformStatus
      }
    ]"
    [position]="{
      bottom: '50px'
    }"
  ></app-menu-button>
</div>

<app-webforms-creator
  *ngIf="headerService.user && itemData && webform"
  [opened]="openedDialogFlow"
  [item]="itemData"
  [user]="headerService.user"
  [resumingCreation]="resumingWebformCreation"
  [webform]="webform"
  (closeEvent)="null"
></app-webforms-creator>
