<div class="main-container">
  <app-helper-headerv2
    [mode]="'basic'"
    [returnAble]="true"
    [bgColor]="'#2874AD'"
    (returnEvent)="goToMerchantItems()"
  ></app-helper-headerv2>

  <div class="message-card" *ngIf="!isTag && !template">
    Producto creado exitosamente.
  </div>

  <div class="message-card" *ngIf="isTag">
    {{ tag.name }} creado Exitosamente
  </div>

  <ng-container *ngIf="!template">
    <div class="answers-area">
      <h2 class="actions">Potenciales acciones:</h2>

      <app-answer-selector
        [options]="options"
        [activeOption]="activeIndex"
        [indicator]="true"
        (onSelector)="selectedOption($event)"
        [containerStyles]="{
          margin: '0px'
        }"
        [optionContainerStyles]="{
          marginBottom: '10px'
        }"
      ></app-answer-selector>
    </div>
  </ng-container>

  <ng-container *ngIf="template">
    <div class="answers-area">
      <h2 class="actions template">Selecciona la plantilla:</h2>

      <app-answer-selector
        [options]="options"
        [activeOption]="activeIndex"
        [indicator]="true"
        (onSelector)="selectedOption($event)"
        [containerStyles]="{
          margin: '0px'
        }"
      ></app-answer-selector>
    </div>
  </ng-container>

  <app-sticky-button
    *ngIf="template"
    [mode]="'double'"
    [extra]="{
      return: true,
      returnStyles: {
        'border-right': '1.5px solid #fff'
      }
    }"
    [text]="''"
    [text2]="''"
    [size]="'small'"
    [bgColor]="'#2874AD'"
  ></app-sticky-button>
</div>
