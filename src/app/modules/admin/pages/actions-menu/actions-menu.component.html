<div class="main-container">

   <app-helper-headerv2
   [mode]="'basic'"
   [returnAble]="true"
   ></app-helper-headerv2>


   <div class="message-card">Producto creado exitosamente.</div>

   <div class="answers-area">
      <h2 class="actions">Potenciales acciones:</h2>

      <app-answer-selector
       [options]="options"
       [activeOption]="activeIndex"
       [indicator]="true"
       (onSelector)="selectedOption($event)"
       [containerStyles]="{
         margin: '0px'
       }"
      ></app-answer-selector>
   </div>
</div>
