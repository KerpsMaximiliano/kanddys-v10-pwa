<app-navigation [opened]="drawerOpened" (closed)="drawerOpened = false">
<div class="container">
    <div class="header">
      <div class="header-top-container">
        <img src="../../../../../assets/icons/info.svg" />
        <div class="flex" (click)="drawerOpened = true">
          <p class="header-top-text">Oferta “Flash” de proveedores 🚨</p>
          <mat-icon>menu</mat-icon>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="item" *ngFor="let item of listItems; let i = index">
        <div class="items-container">
          <div class="article-content flex">
              <div
              class="image"
              [ngStyle]="{
                backgroundImage: item.images.length
                  ? 'url(' +
                    item.images[0].value +
                    '), url(https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/spinner2.gif)'
                  : 'url(/assets/images/noimage.png)'
              }"
            ></div>
              <div class="article">
                  <div class="flex-space-between">
                    <p class="article-id">{{item.name}}</p>
                    <p class="article-income">${{getAverage(listItems[i].suppliers)}}</p>
                  </div>
                  <p class="context">{{item.description}}</p>
              </div>
          </div>
          <div *ngFor="let supplier of listItems[i].suppliers">
          <div class="flex-space-between">
            <div class="flex">
              <div
              class="item-img"
              [ngStyle]="{
                backgroundImage: supplier.merchant.image
                  ? 'url(' +
                  supplier.merchant.image +
                    '), url(https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets/spinner2.gif)'
                  : 'url(/assets/images/noimage.png)'
              }"
            ></div>
              <div>
                <p class="item-merchant">{{supplier.merchant.name}}</p>
              </div>
            </div>
            <p class="item-incomes">${{supplier.pricing}}</p>
          </div>
          <li class="item-articles">{{supplier.stock}} disponibles</li>
          <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-navigation>
