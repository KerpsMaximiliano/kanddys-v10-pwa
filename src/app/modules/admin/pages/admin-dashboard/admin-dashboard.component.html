<div class="container">
  <header class="header">
    <div class="left">
      <button class="btn merchant-btn">
        <img [src]="_MerchantsService.merchantData.image" class="img" />
        <p class="title">{{ _MerchantsService.merchantData.name }}</p>
      </button>
    </div>

    <div class="right">
      <button class="btn">
        <img class="listIcon" [src]="environment + '/receipt.svg'" />
      </button>
      <button class="btn blackButton">
        <p>Programas</p>
        <img class="starIcon" [src]="environment + '/star.svg'" />
      </button>
    </div>
  </header>
  <div class="contents">
    <app-options-bar
      [type]="'3'"
      [options]="options"
      (selectedIndex)="selectTag($event)"
      (selectedMenuIndex)="selectedMenuOption($event)"
    >
    </app-options-bar>
  </div>
  <div class="saleflows-item-grid" *ngIf="allItems.length">
    <a
      class="capsize"
      [routerLink]="['../article-editor', item._id]"
      *ngFor="let item of allItems; let itemIndex = index"
    >
      <app-saleflow-item
        [itemIndex]="itemIndex"
        [itemId]="item._id"
        [type]="4"
        [showViews]="true"
        [viewsCounter]="item.visitorCounter ? item.visitorCounter.counter : 0"
        [inactive]="
          item.status != 'active' && item.status != 'featured' ? true : false
        "
        [imgURL]="item.images.length ? item.images[0].value : ''"
        [price]="item.pricing"
        [showPrice]="true"
        [itemParams]="item.params"
        [responsiveWidthVersion]="true"
        [featured]="item.status === 'featured'"
      ></app-saleflow-item>
    </a>
  </div>
  <div
    [ngStyle]="{
      width: '100%',
      display: 'flex',
      flexDirection: 'column',
      height: '80px',
      justifyContent: 'center'
    }"
    *ngIf="paginationState.status === 'loading'"
  >
    <app-dot-loader></app-dot-loader>
  </div>
  <div class="uploadButton">
    <button mat-fab class="button" (click)="share()">
      <mat-icon style="color: #82f18d">share</mat-icon>
      <!-- <img class="icon" [src]="environment + '/upload.svg'" /> -->
    </button>
  </div>
</div>
