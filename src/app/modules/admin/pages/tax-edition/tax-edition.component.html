<div class="container">
    <div class="flex-space-between">
      <mat-icon class="back-icon" (click)="saveAndExit()">chevron_left</mat-icon>
    </div>
    <form [formGroup]="form">
        <p class="title">Comprobante fiscal del consumidor final:</p>
      <div class="input-container" (click)="start.open()">
        <p>Fecha de Expiración</p>
        <mat-form-field>
            <input
                class="input"
                type="text"
                formControlName="expirationDate"
                placeholder="Escribe..."
            />
            <input
              class="input-date"
              matInput
              [matDatepicker]="start" 
              (dateChange)="change_start_date($event)"
            >
            <mat-datepicker #start></mat-datepicker>
          </mat-form-field>
      </div>
      <div class="input-container">
        <p>Prefijo</p>
        <input
          type="text"
          formControlName="prefix"
          placeholder="Escribe..."
          pattern="^[a-zA-Z]+( [a-zA-Z]+)?$"
        />
      </div>
      <div class="input-container">
        <p>Próximo NCF</p>
        <input
          type="number"
          formControlName="nextTax"
          placeholder="Escribe..."
          pattern="[0-9]+([\.,][0-9]+)?"
          onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 187 && event.keyCode !== 107 && event.keyCode !== 109 && event.keyCode !== 37 && event.keyCode !== 39 && event.keyCode !== 45 && event.keyCode !== 95 && event.keyCode !== 106 && event.keyCode !== 47 && event.keyCode !== 58 && event.keyCode !== 40 && event.keyCode !== 38"
        />
      </div>
      <div class="input-container">
        <p>Secuencia final del NCF</p>
        <input
          type="number"
          formControlName="sequence"
          placeholder="Escribe..."
          pattern="[0-9]+([\.,][0-9]+)?"
          onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 187 && event.keyCode !== 107 && event.keyCode !== 109 && event.keyCode !== 37 && event.keyCode !== 39 && event.keyCode !== 45 && event.keyCode !== 95 && event.keyCode !== 106 && event.keyCode !== 47 && event.keyCode !== 58 && event.keyCode !== 40 && event.keyCode !== 38"
        />
      </div>
      <div class="input-container input-container-margin">
        <p>% que se adicionará a las facturas</p>
        <input
          type="number"
          formControlName="percentage"
          placeholder="Escribe..."
          pattern="[0-9]+([\.,][0-9]+)?"
          onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 187 && event.keyCode !== 107 && event.keyCode !== 109 && event.keyCode !== 37 && event.keyCode !== 39 && event.keyCode !== 45 && event.keyCode !== 95 && event.keyCode !== 106 && event.keyCode !== 47 && event.keyCode !== 58 && event.keyCode !== 40 && event.keyCode !== 38"
        />
      </div>
    </form>
  </div>
