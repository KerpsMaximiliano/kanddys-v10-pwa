<div class="container">
  <app-helper-headerv2
    [mode]="'basic'"
    [dots]="{
      active: true
    }"
    [returnAble]="true"
    bgColor="#2874AD"
    color="#FFFFFF"
    (returnEvent)="redirect()"
    (dotEvent)="openDialog()"
  ></app-helper-headerv2>

  <div class="item-info" *ngIf="item">
    <div class="fullScreenSwiper" *ngIf="item.images?.length">
      <button class="swiper-button" (click)="openShareDialog()">
        <img
          [src]="env + '/upload.svg'"
          width="15"
          height="19"
          style="filter: invert(35%) sepia(72%) saturate(451%) hue-rotate(163deg) brightness(80%) contrast(104%);"
        />
      </button>
      <div class="shadowWrapper">
        <swiper [config]="swiperConfig">
          <div
            *ngFor="let item of item.images; let i = index"
            (click)="openImageModal(item)"
            class="item"
            [ngStyle]="{ 'background-image': 'url(' + item + ')' }"
          ></div>
        </swiper>
      </div>
    </div>
    <div class="flex-box" style="color: #4f4f4f; margin-top: 32px">
      <h1 class="small-title">{{ item.name }}</h1>
      <span class="small-price">${{ item.pricing | number }}</span>
    </div>
    <div
      *ngIf="!item.images?.length"
      style="
        display: flex;
        justify-content: flex-end;
        padding: 0 16px;
      "
    >
      <button class="nonswiper-button" (click)="openShareDialog()">
        <img
          [src]="env + '/upload.svg'"
          width="15"
          height="19"
        />
        Compartir
      </button>
    </div>

    <section>
      <p class="item-detail">Sobre {{ item.name || "el producto" }}</p>

      <div class="grid-details">
        <div class="info-card">
          <h2 class="amount quantity">
            {{
              totalByItem && totalByItem?.itemInOrder.toLocaleString("es-MX")
            }}
          </h2>

          <h2 class="amount">FACTURADOS</h2>
        </div>

        <div class="info-card">
          <h2 class="amount quantity">
            {{ totalByItem && totalByItem?.total.toLocaleString("es-MX") }}
          </h2>

          <h2 class="amount">EN INGRESOS TOTALES</h2>
        </div>
      </div>
    </section>
  </div>

  <app-sticky-button
    [mode]="'double'"
    [extra]="{
      bgColor: '#2874AD',
      return: true
    }"
    [color]="'#FFF'"
    [fontSize]="'17px'"
    [bgColor]="'#A1A1A1'"
    [text]="''"
    [customLeftButtonStyles]="{
      width: '85%',
      'max-width': 'none',
      'border-left': '1px solid #FFFFFF',
      color: '#FFFFFF',
      cursor: 'unset'
    }"
    [customRightButtonStyles]="{
      width: '1px',
      heigth: '1px',
      cursor: 'unset'
    }"
    [text2]="''"
    size="small"
    (added)="redirect()"
  ></app-sticky-button>
</div>

      totalByItem &&

    "
    [text2]="
      totalByItem && totalByItem?.total.toLocaleString('es-MX') + ' INGRESO'
    "
