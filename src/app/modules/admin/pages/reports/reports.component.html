<div class="container">
  <header>
    <div>
      <button
        mat-button
        style="border-radius: 0"
        (click)="openAdminNavigation()"
      >
        <span>Ventas</span>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </header>
  <main>
    <div
      class="chip-list"
      #elemt
      (mousedown)="startDragging($event, elemt)"
      (mouseup)="stopDragging()"
      (mouseleave)="stopDragging()"
      (mousemove)="moveEvent($event, elemt)"
    >
      <a
        class="chip"
        [routerLink]="['orders']"
        routerLinkActive="chip-selected"
      >
        Facturas
      </a>
      <a
        class="chip"
        [routerLink]="['buyers']"
        routerLinkActive="chip-selected"
      >
        Compradores
      </a>
    </div>
    <router-outlet></router-outlet>
  </main>
  <app-income-filter></app-income-filter>
</div>
