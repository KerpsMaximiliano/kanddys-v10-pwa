<div class="container">
  <header class="header">
    <a mat-icon-button [routerLink]="['../dashboard']">
      <img [src]="env + '/arrow-double-up-black.svg'" alt="" />
    </a>
    <p>Data</p>
  </header>
  <!-- <div class="options">
    <app-options-bar
      type="3"
      [options]="[{ title: 'FACTURAS' }, { title: 'ARTICULOS' }]"
    ></app-options-bar>
  </div> -->
  <section style="padding-top: 16px">
    <div class="flex">
      <p class="text">facturas en proceso</p>
      <p class="bold">{{ orders?.length | number }}</p>
    </div>

    <div style="padding: 0px 17px">
      <div style="margin-bottom: 5px">
        <a [routerLink]="['../order-list/process', 'in-progress']">
          <app-collection-card
            title="En preparaciÃ³n"
            imgURL="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets%2Forder-in-progress.png"
            [description]="
              orderStatusDelivery.inProgress.length + ' facturas en total.'
            "
            imageFit="none"
          ></app-collection-card>
        </a>
      </div>
      <div style="margin-bottom: 5px">
        <a [routerLink]="['../order-list/process', 'pending']">
          <app-collection-card
            title="Listas para enviarse"
            imgURL="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets%2Forder-pending.png"
            [description]="
              orderStatusDelivery.pending.length + ' facturas en total.'
            "
            imageFit="none"
          ></app-collection-card>
        </a>
      </div>
      <div style="margin-bottom: 5px">
        <a [routerLink]="['../order-list/process', 'pickup']">
          <app-collection-card
            title="Listas para Pick Up"
            imgURL="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets%2Forder-pickup.png"
            [description]="
              orderStatusDelivery.pickup.length + ' facturas en total.'
            "
            imageFit="none"
          ></app-collection-card>
        </a>
      </div>
      <div style="margin-bottom: 5px">
        <a [routerLink]="['../order-list/process', 'shipped']">
          <app-collection-card
            title="De camino a ser entregadas"
            imgURL="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets%2Forder-shipped.png"
            [description]="
              orderStatusDelivery.shipped.length + ' facturas en total.'
            "
            imageFit="none"
          ></app-collection-card>
        </a>
      </div>
      <div style="margin-bottom: 5px">
        <a [routerLink]="['../order-list/process', 'delivered']">
          <app-collection-card
            title="Entregadas"
            imgURL="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets%2Forder-delivered.png"
            [description]="
              orderStatusDelivery.delivered.length + ' facturas en total.'
            "
            imageFit="none"
          ></app-collection-card>
        </a>
      </div>
    </div>
  </section>

  <section *ngIf="tags.length">
    <div class="flex" style="margin-top: 47px">
      <p class="text">mis listados</p>
    </div>

    <div
      style="padding: 0px 17px; margin-bottom: 5px"
      *ngFor="let tag of tags; index as i"
    >
      <a [routerLink]="['../order-list/tags', tag._id]">
        <app-collection-card
          [title]="tag.name"
          [imgURL]="tag.images?.length ? tag.images[0] : ''"
          [description]="tag.orderAmount + ' facturas en total'"
        ></app-collection-card>
      </a>
    </div>
  </section>
  <section>
    <div class="flex" style="margin-top: 47px">
      <p class="text">pre-facturas</p>
    </div>
    <div style="padding: 0px 17px; margin-bottom: 5px">
      <a [routerLink]="['../order-list/status', 'draft']">
        <app-collection-card
          title="No completadas"
          imgURL="https://storage-rewardcharly.sfo2.digitaloceanspaces.com/new-assets%2Fpreorder.png"
          [description]="draftOrders.length + ' facturas en total.'"
          imageFit="none"
        ></app-collection-card>
      </a>
    </div>
  </section>
</div>
