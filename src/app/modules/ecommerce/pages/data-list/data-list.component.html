<div style="min-height: 100vh;">

    <app-helper-headerv2
    [mode]="'options'"
    [returnAble]="true"
    [billId]="'405D $26'"
    [itemId]="'chps n tips'"
    [leftText]="'ingreso $2,020.00'"
    [rightText]="'44 ventas'"
    (returnEvent)="back()"
    ></app-helper-headerv2>

  <div class="input">
    <input
      class="leadword-input"
      (input)="searchKeyword()"
      [(ngModel)]="keyword"
      type="text"
      id="search"
      placeholder="Nombre de la categoria"
    />
  </div>
  <p class="label">
    <ng-container *ngIf="!keyword">RECIENTES</ng-container>
    <ng-container *ngIf="keyword">
      <ng-container *ngIf="filteredTagList.length > 0 else noTags">
        RESULTADOS PARECIDOS
      </ng-container>
      <ng-template #noTags>
        <div class="addButton" [routerLink]="['/ecommerce/tags-edit']">
          AÃ±adir Nuevo Tag
        </div>
      </ng-template>
    </ng-container> 
  </p>
  <div class="tag-container">
    <app-info-card
        *ngFor="let tag of filteredTagList"
        (click)="onTagClick(tag)"
        type="tag"
        [bottomtext]="tag.name"
        [toptext]="tag.counter"
        [isSelectable]="true"
        [selected]="tag.notifyMerchantOrder"
      ></app-info-card>
  </div>
</div>
