<div class="container">
  <header>
    <div class="close" (click)="back()">X</div>
  </header>
  <div class="content">
    <div class="items-container">
      <div class="article-content flex">
        <div
          class="image"
          [ngStyle]="{
            backgroundImage:
              itemData && itemData.images[0].value
                ? 'url(' + itemData.images[0].value + ')'
                : 'url(/assets/images/noimage.png)'
          }"
        ></div>
        <div class="article">
          <div class="flex-space-between">
            <p class="article-id">{{ itemData ? itemData.name : "" }}</p>
          </div>
          <p class="context">{{ itemData ? itemData.description : "" }}</p>
        </div>
      </div>
    </div>
    <div class="edition-message" *ngIf="showCurrencyEditor">
      <p class="message">Si eres proveedor, adiciona el precio de venta:</p>
    </div>
    <div class="edition-message" *ngIf="showStockEditor">
      <p class="message">Adiciona la cantidad que tienes disponible:</p>
    </div>
    <div class="number-space" *ngIf="showCurrencyEditor">
      <label class="label-currency">$</label>
        <input 
        type="number" 
        (blur)="true" 
        inputmode="numeric" 
        pattern="[0-9]*" 
        class="input-currency"
        [formControl]="changePrice"
        (input)="searchItems($event)">
      <!-- <app-currency-input
      [innerLabelStyles]="{
        fontFamily: 'InterLight',
        fontStyle: 'italic',
        fontSize: '46px',
        color: 'white'
      }"
        [fieldStyles]="{
          backgroundColor: '#fff',
          height: '73px',
          justifyContent: 'center',
          fontSize: '46px'
        }"
      ></app-currency-input> -->
    </div>
    <div class="stock-space" *ngIf="showStockEditor">
      <div class="modify-button-reduce" (click)="reduceStock()">-</div>
      <input
        *ngIf="!infinite"
        type="number"
        (blur)="(true)"
        inputmode="numeric"
        pattern="[0-9]*"
        class="input-stock"
        [formControl]="changeStock"
        (input)="searchItems($event)"
      />
      <div
        *ngIf="infinite"
        class="input-infinite"
        [ngStyle]="{
          backgroundImage: 'url(' + infiniteIcon + ')'
        }"
      ></div>
      <div class="modify-button-add" (click)="increaseStock()">+</div>
      <div
        *ngIf="!infinite"
        class="modify-button-infinite"
        [ngStyle]="{
          backgroundImage: 'url(' + infiniteIcon + ')'
        }"
        (click)="setInfinite()"
      ></div>
      <div *ngIf="infinite" class="modify-button-cero" (click)="setInfinite()" >0</div>
    </div>
  </div>
  <footer class="bottom-footer" *ngIf="showCurrencyEditor" (click)="stockEditor()">
    <p>Incluir mi precio</p>
  </footer>
  <footer class="bottom-footer" *ngIf="showStockEditor" (click)="createItem()">
    <p>Incluir mi disponibilidad</p>
  </footer>
</div>
