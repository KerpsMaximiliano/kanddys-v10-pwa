<div style="min-height: 100vh; background-color: #ffffff">
  <app-helper-headerv2
    mode="basic"
    bgColor="#2874AD"
    [mainText]="{
      text: categoryName,
      fontFamily: 'SfProBold',
      fontSize: '21px'
    }"
    (returnEvent)="goBack()"
    [icons]="[
      {
        src: '/search.svg',
        callback: null,
        color: 'brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(12%) hue-rotate(346deg) brightness(104%) contrast(102%)'
      },
      {
        src: '/upload.svg',
        callback: onShareClick,
        color: 'brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(12%) hue-rotate(346deg) brightness(104%) contrast(102%)'
      }
    ]"
  ></app-helper-headerv2>
  <main style="background-color: white">
    <p class="description">Aquí el influ-seller tiene espacio para explicar de que se trata su colección.</p>
    <div class="itemGrid">
      <ng-container *ngFor="let item of items; index as i">
        <app-saleflow-item
          [type]=2
          [boxAmount]="0"
          [showBox]="false"
          [isSelected]="!hasCustomizer && item.isSelected"
          [showSelected]="true"
          [showIcon]="isMerchant" 
          [income]="isMerchant && 123456.55"
          [price]="!hasCustomizer && item.pricing"
          [imgURL]="item.images ? item.images[0] : ''"
          [showPrice]="item.customizerId ? false : true"
          [backgroundSize]="item.customizerId ? 'contain' : 'cover'"
          (itemClicked)="onClick(i)"
          [priceAlign]="'start'"
        >
        </app-saleflow-item>
      </ng-container>
    </div>
  </main>
</div>
<footer *ngIf="!hasCustomizer">
  <a (click)="goBack()"><i class="fas fa-chevron-left"></i></a>
  <app-cart-button
    [shopCartCallback]="showShoppingCartDialog"
    [cartAmount]="itemCartAmount"
  ></app-cart-button>
</footer>
