<div style="min-height: 100vh; background-color: #ffffff">
  <div class="header">
    <a (click)="goBack()">
      <i
        class="fas fa-chevron-left"
        style="
          color: #27a2ff;
          position: absolute;
          left: 5%;
          cursor: pointer;
          top: 41.5%;
        "
      ></i>
    </a>
    <ng-container *ngIf="categoryName">
      <!-- <div 
                class="price-circle" 
                *ngIf="iconImage" 
                [ngStyle]="{'background-image': 'url(' + iconImage + ')'}">
            </div> -->
      <span class="category-name">{{ categoryName }}</span>
    </ng-container>
    <a >
      <div
      class="dot-trio-hlprhdr"
      style="
      color: #27a2ff;
      position: absolute;
      right: 5%;
      cursor: pointer;
      top: 34.5%;
    "
    >
      <div class="dot-hlprhdr"> </div>
      <div class="dot-hlprhdr"> </div>
      <div class="dot-hlprhdr"> </div>
    </div>
    </a>
  </div>
  <div class="top-wrapper" *ngIf="bestSellers.length > 2">
    <div class="header-wrapper">
      <h6
        class="header-text"
        [ngStyle]="{
          fontFamily: 'SfProRegular',
          color: '#7b7b7b',
          fontWeight: 100
        }"
      >
        BEST SELLERS
      </h6>
    </div>
    <app-swiper
      [saleFlowTwo]="true"
      [selectable]="saleflowData?.canBuyMultipleItems"
      [saleFlowTwoData]="bestSellers"
      [showPrice]="bestSellers[0].customizerId ? false : true"
      (slideActive)="onClick($event)"
      (toggleEmitter)="toggleSelected('item', $event)"
    ></app-swiper>
  </div>
  <div style="background-color: white">
    <app-see-filters
      [type]="3"
      title="TO SHOP"
      [tags]="filters"
      (loadingSwiper)="startLoading($event)"
      (eventTags)="closeTagEvent($event)"
      (deletedTag)="tagDeleted($event)"
    ></app-see-filters>
    <ng-container *ngIf="hasCustomizer; else selectableItems">
      <app-item-grid
        [items]="items"
        (eventEmitter)="onClick($event)"
      ></app-item-grid>
    </ng-container>
    <ng-template #selectableItems>
      <div class="itemGrid">
        <ng-container *ngFor="let item of items; index as i">
          <app-saleflow-item
            type="2"
            [itemExtra]="item"
            [price]="item.pricing"
            [description]="item.description"
            [imgURL]="item.images ? item.images[0] : ''"
            [isSelected]="item.isSelected"
            [selectable]="true"
            [showPrice]="item.customizerId ? false : true"
            (itemClicked)="onClick(i)"
            (changeSelection)="toggleSelected('item', i)"
            [priceAlign]="'start'"
          >
          </app-saleflow-item>
        </ng-container>
      </div>
    </ng-template>
  </div>
</div>

<div class="bottom-separator" *ngIf="!hasCustomizer"></div>

<app-sticky-button
  *ngIf="!hasCustomizer"
  [mode]="canOpenCart ? 'fixed' : 'disabled'"
  [text]="canOpenCart ? 'VER CARRITO DE COMPRAS' : 'SELECCIONAR'"
  (click)="showShoppingCartDialog()"
></app-sticky-button>
