<div class="component">
  <header>
    <app-helper-headerv2
      [mainText]="{
        text: saleflowData?.headline,
        fontFamily: 'SfProBold',
        fontSize: '21px',
        icon: admin
          ? {
              src: '/pencil.svg',
              width: '14',
              height: '14',
              color: 'brightness(7)',
              callback: onShareClick
            }
          : null
      }"
      [mode]="!admin ? 'basic' : 'center'"
      [icons]="[
        {
          src: '/upload.svg',
          color:
            'brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(12%) hue-rotate(346deg) brightness(104%) contrast(102%)',
          callback: onShareClick
        }
      ]"
      bgColor="#2874AD"
      [returnAble]="false"
      *ngIf="saleflowData && !hasCustomizer"
    ></app-helper-headerv2>
    <!-- {
      src: '/search.svg',
      color:
        'brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(12%) hue-rotate(346deg) brightness(104%) contrast(102%)',
      callback: null
    }, -->
    <div class="header-bg" *ngIf="saleflowData && hasCustomizer">
      <app-header-info
        [profileImage]="saleflowData.banner"
        [title]="saleflowData.headline"
        [description]="saleflowData.subheadline"
        [route]="contactLandingRoute"
        type="route"
      ></app-header-info>
    </div>
  </header>
  <main>
    <div
      style="margin-bottom: 60px; margin-top: 30px"
      *ngIf="saleflowData && packageData.length && items.length === 0"
    >
      <div class="package-list" *ngFor="let data of packageData; let i = index">
        <app-package-item
          [package]="data.package"
          [packageItems]="data.items"
          (action)="goToPackageDetail(i)"
        ></app-package-item>
      </div>
    </div>
    <div
      class="content"
      *ngIf="!hasCustomizer && items.length && itemsByCategory.length < 4"
    >
      <div class="item-list" *ngIf="categorylessItems.length">
        <ng-container *ngFor="let item of categorylessItems; index as i">
          <app-saleflow-item
            *ngIf="item.showImages && item.images.length"
            [type]="2"
            [big]="true"
            [name]="item.name"
            [showBox]="item.customizerId ? false : true"
            [imgURL]="item.images[0]"
            [isSelected]="item.isSelected"
            [showSelected]="true"
            [price]="item.pricing"
            [showPrice]="item.customizerId ? false : true"
            priceAlign="start"
            [backgroundSize]="item.customizerId ? 'contain' : 'cover'"
            (itemClicked)="onItemClick(item._id, true)"
            (action)="onItemClick(item._id)"
          ></app-saleflow-item>
          <app-package-item
            [clickAble]="true"
            *ngIf="!item.showImages || !item.images.length"
            [item]="item"
            (action)="onItemClick(item._id, $event)"
          ></app-package-item>
        </ng-container>
      </div>
      <div *ngFor="let categoryItems of itemsByCategory; let i = index">
        <h6 class="category-header">{{ categoryItems.label }}</h6>
        <div class="item-list">
          <ng-container
            *ngFor="let swiperItem of categoryItems.items; index as i"
          >
            <app-saleflow-item
              *ngIf="swiperItem.showImages"
              [type]="2"
              [big]="true"
              [name]="swiperItem.name"
              [showBox]="swiperItem.customizerId ? false : true"
              [imgURL]="swiperItem.images[0]"
              [isSelected]="swiperItem.isSelected"
              [showSelected]="true"
              [price]="swiperItem.pricing"
              [showPrice]="swiperItem.customizerId ? false : true"
              priceAlign="start"
              [backgroundSize]="swiperItem.customizerId ? 'contain' : 'cover'"
              (itemClicked)="onItemClick(swiperItem._id)"
              (action)="onItemClick(swiperItem._id)"
            ></app-saleflow-item>
            <app-package-item
              [clickAble]="true"
              *ngIf="!swiperItem.showImages"
              [item]="swiperItem"
              (action)="onItemClick(swiperItem._id, $event)"
            ></app-package-item>
          </ng-container>
        </div>
      </div>
    </div>
    <ng-container *ngIf="itemsByCategory.length >= 4 || !hasCustomizer">
      <app-gallery-displayer
        *ngFor="let category of itemsByCategory"
        [headline]="{
          text: category.label
        }"
        [icon]="{
          src: '/upload.svg',
          width: 15,
          height: 19,
          callback: category.shareCallback
        }"
        [imagesGallery]="category.images"
        [bottomText]="{
          rightText: {
            text: 'MAS',
            callback: category.callback
          }
        }"
        [bottomLeftText]="
          admin && [
            {
              text: '$' + category.earnings + ' ingreso'
            },
            {
              text: category.sales + ' ventas'
            }
          ]
        "
      ></app-gallery-displayer>
    </ng-container>
    <!-- Only for saleflows with customizers -->
    <ng-container *ngIf="itemsByCategory.length || hasCustomizer">
      <div
        *ngFor="let item of itemsByCategory; let i = index"
        [ngStyle]="{ paddingBottom: '64px' }"
      >
        <div
          class="header-wrapper"
          [ngStyle]="{ marginTop: i == 0 ? '15px' : '0px' }"
        >
          <h6 class="header-text">
            {{ item.label }}
          </h6>
          <h6
            class="see-all-more"
            style="font-weight: 100"
            (click)="seeCategories(i)"
          >
            Ver..
          </h6>
        </div>
        <div style="padding: 0 1.2rem">
          <swiper [config]="swiperConfig">
            <div
              *ngFor="let swiperItem of item.items; let j = index"
              style="max-width: 227px"
            >
              <app-saleflow-item
                [type]="2"
                [showBox]="swiperItem.customizerId ? false : true"
                [imgURL]="swiperItem.images[0]"
                [isSelected]="swiperItem.isSelected"
                [showSelected]="true"
                [price]="swiperItem.pricing"
                [showPrice]="swiperItem.customizerId ? false : true"
                priceAlign="start"
                [backgroundSize]="swiperItem.customizerId ? 'contain' : 'cover'"
                (itemClicked)="onItemClick(swiperItem._id)"
              ></app-saleflow-item>
            </div>
          </swiper>
        </div>
        <div class="categories-wrapper" *ngIf="i === 0">
          <h6 class="header-text">Ver mas de:</h6>
          <div class="categories-list">
            <div
              *ngFor="let category of categories"
              class="category-item"
              (click)="seeCategories(category._id)"
            >
              {{ category.name }}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- Only for saleflows with customizers -->
    <section
      style="margin-bottom: 73px"
      *ngIf="
        itemsByCategory.length === 0 &&
        items.length === 0 &&
        sliderPackage.length === 0
      "
    >
      <ng-container *ngIf="status === 'loading'">
        <h3 class="no-results">Cargando productos...</h3>
      </ng-container>
      <ng-container *ngIf="status === 'complete'">
        <h3 class="no-results">No se han encontrado resultados.</h3>
      </ng-container>
      <ng-container *ngIf="status === 'error'">
        <h3 class="no-results">Hubo un problema al conseguir los productos.</h3>
      </ng-container>
    </section>
  </main>
  <app-bubble-button
    position="right"
    color="blue"
    [solo]="false"
    [cart]="true"
    [cartAmount]="itemCartAmount"
    *ngIf="itemCartAmount"
    (click)="showShoppingCartDialog()"
  ></app-bubble-button>
</div>

<app-bubble-button
  position="left"
  [icon]="env + '/arrow-left.svg'"
  [color]="'blue'"
  [solo]="false"
  *ngIf="viewtype == 'preview'"
  (click)="back()"
></app-bubble-button>
<app-bubble-button
  position="right"
  [icon]="env + '/upload.svg'"
  [color]="'blue'"
  [solo]="false"
  *ngIf="viewtype == 'preview'"
  (click)="onShareClick()"
></app-bubble-button>
