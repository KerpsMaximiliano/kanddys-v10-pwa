<div class="page">
  <div class="header">
    <img
      [src]="env + '/arrow-double-up-black.svg'"
      alt="go back"
      class="icon"
      (click)="submit()"
    />
  </div>

  <form class="content" [formGroup]="giftMessageForm">
    <label for="message"> Mensaje de Regalo (impreso o escrito a mano): </label>
    <div class="top-area">
      <textarea
        id="message"
        placeholder="Escribe aquÃ­ el mensaje..."
        class="gift-message"
        [formControlName]="'message'"
      ></textarea>

      <div class="from-flex">
        <label for="from">De parte de: </label>
        <input
          type="text"
          [formControlName]="'from'"
          id="from"
          class="from-input"
        />
      </div>
    </div>

    <div class="bottom">
      <label for="title"> Titulo del sobre </label>
      <input
        type="text"
        id="title"
        [formControlName]="'title'"
        class="message-title"
      />
    </div>
  </form>
</div>
