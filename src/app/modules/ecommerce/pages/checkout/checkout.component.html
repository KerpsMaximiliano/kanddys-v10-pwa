<div class="container">
   <app-helper-headerv2
   [mode]="'basic'"
    [returnAble]="true"
    [mainText]="{
      text:'Resumen de la factura' ,
      fontSize: '21px',
      fontFamily: 'SfProBold'
    }"
    [icons]="[
    {
      src: '/person.svg',
      color:
        'brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(7500%) hue-rotate(73deg) brightness(109%) contrast(95%)',
      callback: placeholder
    }]"

          <h2 class="date-reservation">Articulos facturados:</h2>

            <div class="items-container">
               <img src="https://i.imgur.com/FdJUfen.jpeg" alt="" class="item-image">
               <img src="https://i.imgur.com/FdJUfen.jpeg" alt="" class="item-image">
            </div>

         </div>

            <p class="text"> Dirección Name ID</p>
            <p class="added">Dirección escrita sale aquí</p>
          </div>
        </div>

        <div class="section" style="margin-top: 40.5px;">

            <div class="items-container space-between">
               <p class="total">Total:</p>
               <p class="amount">RD $ {{payment}}</p>
            </div>
