    <app-helper-headerv2
    [mode]="'center'"
    [mainText]="{
        text:'Artículos',
        fontFamily: 'SfProBold',
        fontSize: '21px',
        color: '#FFF'
    }"
    [icon]="{
        src: '/salealt.svg',
        width: 24,
        height: 24,
        filter: 'invert(1%) sepia(99%) saturate(14%) hue-rotate(215deg) brightness(155%) contrast(100%)',
        callback: goToMetrics
    }"
    bgColor="#2874AD"
    [returnAble]="true"
    (returnEvent)="back()"
    ></app-helper-headerv2>

    <div class="saleflows-grid">

        <div class="capsize" *ngFor="let item of items">
            <app-saleflow-item
            [type]="3"
            [imgURL]="item.images ? item.images[0] : ''"
            [price]="item.pricing"
            [showIcon]="item.status != 'active' ? true : false"
            (click)="goToDetail(item._id)"
            [responsiveWidthVersion]="true"
            ></app-saleflow-item>
        </div>
        
    </div>


    <app-sticky-button
    size="small"
    [mode]="'double'"
    bgColor="#A1A1A1"
    [fontSize]="'14px'"
    [text]="items.length + ' ARTÍCULOS'"
    [text2]="'$' + (ordersTotal ? ordersTotal.total.toLocaleString('es-MX') : '0')"
    [color]="'#FFF'"
    [extra]="{
        icon:{
            src: '/salealt.svg',
            color: 'invert(1%) sepia(99%) saturate(14%) hue-rotate(215deg) brightness(155%) contrast(100%)',
            width: 19,
            height: 19
        },
        bgColor: '#2874AD'
    }"
    (added)="goToMetrics()"
    ></app-sticky-button>
</div>
