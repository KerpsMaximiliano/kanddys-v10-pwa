<div class="container">

    <app-helper-headerv2
    [mode]="'center'"
    [mainText]="{
        text:'ArtÃ­culos',
        fontFamily: 'SfProBold',
        fontSize: '21px',
        color: '#FFF'
    }"
    [icon]="{
        src: '/salealt.svg',
        width: 24,
        height: 24,
        filter: 'invert(1%) sepia(99%) saturate(14%) hue-rotate(215deg) brightness(155%) contrast(100%)'
    }"
    [returnAble]="false"
    [plus]="{
        active: true
    }"
    [icons]=" [{
        src: '/upload.svg',
        color: 'invert(100%) sepia(0%) saturate(1%) hue-rotate(342deg) brightness(175%) contrast(101%)',
        callback: testing
    },{
        src: '/pencil.svg',
        color: 'invert(100%) sepia(0%) saturate(1%) hue-rotate(342deg) brightness(275%) contrast(101%)',
        callback: testing
    }]"
    ></app-helper-headerv2>

    <div class="saleflows-grid">

        <div class="capsize" *ngFor="let list of itemList">
            <app-saleflow-item 
            [type]="3"
            [price]="list.price"
            [quantity]="list.quantity"
            [showIcon]="true">
            </app-saleflow-item>
        </div>
        
    </div>


    <app-sticky-button
    size="small"
    [mode]="'double'"
    bgColor="#A1A1A1"
    [fontSize]="'14px'"
    [text]="'145 ARTICULOS'"
    [text2]="'$14,451 INGRESO'"
    [color]="'#FFF'"
    [extra]="{
        icon:{
            src: '/salealt.svg',
            color: 'invert(1%) sepia(99%) saturate(14%) hue-rotate(215deg) brightness(155%) contrast(100%)',
            width: 19,
            height: 19
        },
        bgColor: '#2874AD'
    }"
    ></app-sticky-button>
</div>
