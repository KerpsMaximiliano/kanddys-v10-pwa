    [mode]="'center'"
    [mainText]="{
        text:'ArtÃ­culos',

        color: '#FFF'
    }"
    [icon]="{
        src: '/person.svg',
        width: 30,
        height: 30,
        filter: 'invert(100%) sepia(99%) saturate(14%) hue-rotate(215deg) brightness(155%) contrast(100%)'
    }"

    <div class="saleflows-grid">
