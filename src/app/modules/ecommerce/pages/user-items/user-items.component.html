<div class="container">
  <app-helper-headerv2
    [fontFamily]="'SfProBold'"
    [fontSize2]="'21px'"
    [navtext]="merchant ? merchant.name : 'Tienda Sin nombre'"
    mode="basic"
    color="#2874AD"
    bgColor="#E9E371"
    [icon]="'/person.svg'"
    [plus]="true"
    [whatsapp]="false"
    [shopcart]="false"
  ></app-helper-headerv2>
  <app-header-info-admin
    [data]="[
    {
      icon: '/folder-details.svg',
      text: {
          content: 'Mis Compradores',
          color: '#2874AD'
      },
      filter: 'no'
    },
    {
      text: {
        content: 'RD$ ' + (ordersTotal ? ordersTotal.total.toLocaleString('es-MX') : '0 ') + ' Total en Ventas',
        color: '#2874AD'
      }
    }
  ]"
  ></app-header-info-admin>
  <app-page-component-tabs
   [tabsOptions]="['Todos','CategoryID','CategoryID','CategoryID']"
  ></app-page-component-tabs>
  <div class="itemGrid" style="margin-top: 30px;">
    <app-saleflow-item
      *ngFor="let item of items; index as i"
      [imgURL]="item.images[0]"
      [price]="item.pricing"
      [income]="0"
      [quantity]="0"
      [index2]="0"
      [showIcon]="true"
      (action)="redirect(i)"
    ></app-saleflow-item>
  </div>
</div>

<app-bubble-button
[position]="'mini'"
[color]="'blue'"
[fontSize]="'19px'"
[text]="'$'"
[icon]="'/person.svg'"
[flexD]="'row'"
></app-bubble-button>
<app-bubble-button
  position="left"
	color="blue"
	icon="/arrow-left.svg"
></app-bubble-button>
<app-bubble-button
  [solo]="true"
  position="right"
	color="blue"
	[icon]="'/upload.svg'"
></app-bubble-button>
<app-sticky-button
	[text]="
    (ordersTotal ? ordersTotal.length : '0') 
    + ' / ' + '$' 
    + (ordersTotal ? ordersTotal.total : '0') 
    + ' / ' 
    + (users ? users.length : '0') + ' COMPRADORES'
  "
	[mode]="'disabled-fixed'"
	size="small"
></app-sticky-button>
