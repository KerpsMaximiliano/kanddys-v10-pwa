<div class="container">
  <header class="header">
    <button class="icon" [style.background]="image"></button>
    <p class="title">
      {{
        merchantName.length < 26
          ? merchantName
          : (merchantName.slice(0, 26) + ".." || "Tienda" | titlecase)
      }}
    </p>
    <p class="title">{{ title }}</p>
    <button class="arrow-btn" [routerLink]="['../store']">
      <img class="icon" [src]="environment + '/arrow-double-up.svg'" />
    </button>
  </header>
  <div class="collection-view">
    <a
      *ngFor="let tag of tags"
      [routerLink]="['../article-detail/collection/', tag._id]"
    >
      <app-buyer-card
        [title]="tag.name"
        [description]="tag.notes"
        [img]="''"
        [leftAmount]="3000"
        [rightAmount]="700000"
      ></app-buyer-card>
    </a>
  </div>
</div>
