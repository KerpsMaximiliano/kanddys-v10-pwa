<div class="container">
    <div class="input-area">
        <div class="label">Nombre Comercial:</div>
        <div class="input">
            <input type="text" [(ngModel)]="name" name="name">
        </div>
    </div>
    <div class="input-area">
        <div class="label">WhatsApp donde tus compradores te contactan:</div>
        <div class="input">
            <input type="text" [(ngModel)]="phone" name="phone">
        </div>
    </div>
    <div class="input-area">
        <div class="label">Pa√≠s y ciudades donde tus compradores reciben lo que te compran:</div>
        <div class="input">
            <mat-form-field>
                <mat-label>SeleccionadoID</mat-label>
                <mat-select>
                  <mat-option *ngFor="let country of countries" [value]="country.value">
                    {{country.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>SeleccionadoID</mat-label>
                <mat-select>
                  <mat-option *ngFor="let city of cities" [value]="city.value">
                    {{city.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="input-area">
        <div class="label">Industria de tu comercio:</div>
        <div class="input">
            <input type="text" [(ngModel)]="industry" name="industry">
        </div>
    </div>
    <button mat-button class="cancel">Omitir</button>
    <button mat-button class="submit">Guardar mis datos comerciales</button>
</div>
