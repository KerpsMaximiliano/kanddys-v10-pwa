<ng-container *ngIf="itemData">
  <div class="container">
    <div style="position: sticky; top: 0; z-index: 2">
      <app-helper-headerv2
        [mode]="'basic'"
        [mainText]="{
          text: itemData ? itemData.merchant?.name : 'TIENDA NAME ID',
          fontSize: '21px,'
        }"
        [returnAble]="true"
        cartColor="blue"
        bgColor="#2874ad"
        [color]="'#FFF'"
        filter="invert(100%) sepia(99%) saturate(14%) hue-rotate(215deg) brightness(105%) contrast(100%)"
        (returnEvent)="back()"
      ></app-helper-headerv2>
    </div>

    <div class="item-info" *ngIf="itemData">
      <div class="description" *ngIf="itemData.description">
        <!-- <h2 class="title-name" *ngIf="itemData.name && itemData.images?.length">
          {{ itemData.name }}
        </h2> -->
        <p>{{ itemData.description }}</p>
      </div>
      <!-- <div
        *ngIf="itemData.name && (!itemData.images || !itemData.images?.length)"
      >
        <div class="grey-box">
          <h3 class="title">{{ itemData.name }}</h3>
        </div>
      </div> -->
      <div class="fullScreenSwiper" *ngIf="itemData.images?.length">
         <button class="swiper-button" (click)="openShareDialog()">
            <img
              [src]="env + '/upload.svg'"
              width="15"
              height="19"
              style="filter: invert(35%) sepia(72%) saturate(451%) hue-rotate(163deg) brightness(80%) contrast(104%);"
            />
          </button>
        <div class="shadowWrapper">
          <swiper [config]="swiperConfig">
            <div
              *ngFor="let item of itemData.images; let i = index"
              (click)="openImageModal(item)"
              class="item"
              [ngStyle]="{ 'background-image': 'url(' + item + ')' }"
            ></div>
          </swiper>
        </div>
      </div>
      <div
      *ngIf="!itemData.images?.length"
      style="
        display: flex;
        justify-content: flex-end;
        padding: 0 16px;
      "
    >
      <button class="nonswiper-button" (click)="openShareDialog()">
        <img
          [src]="env + '/upload.svg'"
          width="15"
          height="19"
        />
        Compartir
      </button>
    </div>
      <!-- <div
        class="no-description"
        *ngIf="
          itemData.name && !itemData.description && itemData.images?.length
        "
      >
        <h3 class="title">{{ itemData.name }}</h3>
      </div> -->
      <div *ngIf="itemData.pricing" class="item-price">
         <h2 class="title-name" *ngIf="itemData.name">
            {{ itemData.name }}
         </h2>

         <div class="wrapper">
            <span class="vale">A Pagar </span>
            <h3 class="price">RD$ {{ itemData.pricing | number }}</h3>
         </div>
      </div>

      <div class="client-submit-area">
        <button
          class="action-btn"
          [ngClass]="{ yellow: !inCart, blue: inCart }"
          (click)="onCartClick()"
        >
          {{ inCart ? "En el carrito " : "Adicionar al carrito "
          }}<span><img src="{{ env }}/carrito_blanco.svg" alt="" /></span>
        </button>
        <!-- <button class="side-btn"><img src="{{ env }}/bookmark-plus.svg" alt=""></button> -->
      </div>
      <ng-container *ngIf="itemData.content?.length">
        <hr class="divider" />
        <div class="content">
          <span class="includes">Incluye:</span>
          <ul>
            <li
              *ngFor="let content of itemData.content; index as i"
              class="list-content"
            >
              - {{ content }}
            </li>
          </ul>
        </div>
      </ng-container>
    </div>
    <!-- <app-bubble-button [position]="'mini'" [icon]="'/bookmarks.svg'" [color]="'blue'"></app-bubble-button> -->
    <!-- <app-bubble-button (click)="back()" [position]="'left'" [return]="true" [color]="'blue'"></app-bubble-button> 11/07-->
    <!-- <app-bubble-button (click)="openShareDialog()" [position]="(itemCartAmount > 0) ? 'minir' : 'right'" [icon]="'/upload.svg'" [color]="'blue'" 11/07></app-bubble-button> -->
    <app-bubble-button
      (click)="showItems()"
      [cart]="true"
      [cartAmount]="itemCartAmount"
      [custom]="{ width: 91, height: 91, right: '20px', left: 'auto' }"
      [solo]="false"
      [color]="'blue'"
      [lcmargin]="'0'"
      *ngIf="itemCartAmount > 0"
    ></app-bubble-button>
   <!--  <app-sticky-button
      [text]="'MIRA Y COMPARTE LO GUARDADO PARA $'"
      [mode]="'fixed'"
      size="small"
      bgColor="#2874AD"
    ></app-sticky-button> -->

   <app-sticky-button style="position: sticky; top: 100vh; z-index: 2"
   [mode]="'basic'"
   [text]="'ADD AL CARRITO DE COMPRAS'"
   [size]="'small'"
   [bgColor]="'#2874AD'"
   ></app-sticky-button>
  </div>
</ng-container>
