<ng-container *ngIf="itemData">
    <div class="container">
         <ng-container *ngIf="viewtype == 'preview'">
            <app-helper-headerv2
                [mode]="'basic'"
                [bgColor]="'#8351FE'"
                [navtext]="''"
                [shopcart]="false"
                [whatsapp]="false"
                [plus]="false"
                [upload]="false"
            ></app-helper-headerv2>
         </ng-container>

         <ng-container *ngIf="viewtype == 'merchant'">
            <app-helper-headerv2
            [mode]="'basic'"
            ></app-helper-headerv2>
         </ng-container>

         <ng-container *ngIf="viewtype == 'community'">
            <app-helper-headerv2
                [mode]="'basic'"
                [navtext]="'Volver'"
                [shopcart]="true"
                [shopCartCallback]="showCartCallBack"
                [cartAmount]="itemCartAmount"
                [whatsapp]="false"
                [plus]="false"
                [upload]="false"
                (returnEvent)="back()"
            ></app-helper-headerv2>
            <!-- <div class="box-container">
                <div class="l-wrapper">
                    <span class="box-title">Tienda que vende: {{boxTitle}}</span>
                    <p class="box-paragraph" *ngIf="boxText">{{boxText}}</p>
                </div>

                <div class="rwrapper">
                    <a target="_blank" [href]="whatsappLink" *ngIf="itemData && itemData.merchant.owner.phone && whatsappLink">
                        <img class="ws-grey" [src]="env + '/whatsapp_blanco.svg'" width="21px" height="21px" alt="">
                    </a>
                    <img [src]="env + '/upload.svg'" alt="" width="19.19px" height="25px" style="cursor: pointer;" (click)="copyLink()" *ngIf="fullLink">
                </div>
            </div> -->
         </ng-container>
        <div class="fullScreenSwiper">
            <div class="shadowWrapper">
                <swiper [config]="swiperConfig">
                <div
                    *ngFor="let item of itemData.images; let i = index"
                    (click)="openImageModal(item)"
                    class="item"
                    [ngStyle]="{ 'background-image': 'url(' + item + ')' }"
                ></div>
              </swiper>
            </div>
        </div>
        <div class="desc-area">
            <div class="left-area">
                <p class="price" *ngIf="itemData?.name" style="padding-bottom: 30px;">{{itemData.name}}</p>
                <span class="value">Vale</span>
                <label for="Precio producto" class="price">${{ priceLabel | number: "1.0-2" }}</label>
                <!-- <div class="ptext">
                    <label class="earn">Ganas 58 <img class="star" [src]="env + '/star.svg'"></label> 
                    <div *ngIf="myStore && viewtype == 'merchant'"><span class="con-text"> y recaudas fondos </span></div>
                    <div *ngIf="viewtype == 'preview'"><span class="con-text"> se colabora ${{preamount}} </span></div>
                    <div *ngIf="viewtype === 'community'"><span class="con-text"> y recaudamos ${{preamount}}</span></div>
                </div> -->
            </div>

            <!-- <div class="right-area">
               <ng-container *ngIf="viewtype == 'merchant'"><img class="upload-icon" [src]="env + '/upload.svg' " alt=""  style="cursor: pointer;" height="25px" width="19px"></ng-container>
                <img class="info-icon" [src]="env + '/info.svg' " alt=""  style="cursor: pointer; margin-left: 5px" height="20px" width="5px">
            </div> -->
        </div>
        <div class="wrapper">
            <div class="included" *ngIf="itemData?.content?.length > 0">
                <div class="title">
                    Incluido:
                </div>
                <ng-container *ngFor="let item of itemData.content">
                    <div class="item">
                        {{item}}
                    </div>
                </ng-container>
            </div>
        </div>

				<ng-container *ngIf="viewtype == 'merchant'">
					<div class="cta-area">
							<app-cta-buttons
									[ctaText]="'Añadelo A Mi Lista'"
									[btnColor]="'#40772F'"
							>
							</app-cta-buttons>
	
							<app-cta-buttons
									[ctaText]="'Recauda Fondos'"
									[btnColor]="'#8351FE'"
							>
							</app-cta-buttons>
	
							<app-cta-buttons
									[ctaText]="
										(itemData?.status === 'disabled' && 'Empieza a venderlo') ||
										(itemData?.status === 'active' && 'En Venta')
									"
									[btnColor]="
										(itemData?.status === 'disabled' && '#4773D8') ||
										(itemData?.status === 'active' && '#4FE95F')
									"
									[icon]="
										(itemData?.status === 'disabled' && env + '/closed-eye.svg') ||
										(itemData?.status === 'active' && env + '/open-eye.svg')
									"
									(click)="toggleActivateItem()"
							>
							</app-cta-buttons>
					</div>
			</ng-container>

        <ng-container *ngIf="viewtype == 'community' ">
            <div class="cta-area">
                <!-- <app-cta-buttons
                    [ctaText]="'Añadelo A Mi Lista'"
                    [btnColor]="'#40772F'"
                >
                </app-cta-buttons>
    
                <app-cta-buttons
                    [ctaText]="'Recauda Fondos'"
                    [btnColor]="'#8351FE'"
                >
                </app-cta-buttons> -->
    
                <app-cta-buttons
                    [ctaText]="inCart ? 'En Mi Carrito' : 'Agregar al Carrito'"
                    btnColor="#3E782A"
                    [icon]="inCart && env  + '/white-checkmark.svg'"
                    (click)="onCartClick()"
                >
                </app-cta-buttons>
                <div class="cart" *ngIf="itemCartAmount">
                    <app-cart-button
                        [cartAmount]="itemCartAmount"
                        [shopCartCallback]="showCartCallBack"
                        color="blue"
                    ></app-cart-button>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="viewtype == 'preview'">
        <div class="cta-area">
            <app-cta-buttons
                [ctaText]="'Vista En Mi Tienda'"
                [btnColor]="'#40772F'"
            >
            </app-cta-buttons>

            <app-cta-buttons
                [ctaText]="'Vista En Comunidades'"
                [btnColor]="'#8351FE'"
            >
            </app-cta-buttons>

            <app-cta-buttons
                [ctaText]="'Empieza A Venderlo'"
                [btnColor]="'#4773D8'"
                (click)="openMagicLinkDialog()"
            >
            </app-cta-buttons>
        </div>
        </ng-container>
    </div>
</ng-container>
