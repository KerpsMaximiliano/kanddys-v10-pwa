<div class="container">
    <div class="const-components">
        <a class="nav-item active">
            <img [src]="env + '/person.svg'" alt="Persona, ver mi perfil" class="icon">
            <span>Yo</span>
        </a>
        <a class="nav-item">
            <img [src]="env + '/store.svg'" alt="Tienda, haz click para ir a Mall">
            <span>Mall</span>
        </a>
    </div>

    <button class="main-button">ADICIONA LA INFO DE CONTACTO</button>

    <app-user-actions
    [title]="'Opcional'"
    [content]="content"
    ></app-user-actions>

    <app-bubble-button
    [position]="'left'"
    [color]="'blue'"
    [icon]="'/printer.svg'"
    ></app-bubble-button>

    <app-bubble-button
    [position]="'right'"
    [color]="'blue'"
    [icon]="'/upload.svg'"
    ></app-bubble-button>

    <app-bubble-button
    [position]="'mini'"
    [color]="'blue'"
    [icon]="'/pencil_line.svg'"
    ></app-bubble-button>
    
    <app-bubble-button
    [position]="'minir'"
    [color]="'blue'"
    ></app-bubble-button>

    <app-sticky-button
    [mode]="'disabled-fixed'"
    [size]="'small'"
    [text]="'TOCA DONDE PREFIERAS'"
    ></app-sticky-button>
</div>
