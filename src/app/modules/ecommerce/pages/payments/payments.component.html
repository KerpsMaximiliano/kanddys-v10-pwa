<div class="container">
   <app-helper-headerv2
   [mode]="'basic'"
   [mainText]="{
      text:'MÃ©todos de Pagos en DOP',
      fontFamily: 'SfProBold',
      fontSize: '21px'
   }"
   [dots]="{
      active: true
   }"
   [returnAble]="true"
   ></app-helper-headerv2>

   <div class="total-paid">
      <h1 class="paid">${{totalPaid}}</h1>
      <p class="total">Total Facturado</p>
   </div>

   <div class="payment-method">
      <label for="Payment-selection" class="payment-selection">Selecciona el metodo que te convenga:</label>

      <app-answer-selector
      [options]="paymentOptions"
      [indicator]="true"
      (onSelector)="selectAddress($event)"
      [containerStyles]="{
        margin: '0px'
      }"
      ></app-answer-selector>
   </div>

   <hr class="divider" *ngIf="selectedMethod">

   <div class="image-area" *ngIf="selectedMethod">

      <label for="Image" class="image-label">Comprobante de Pago</label>

      <app-image-input style="margin-left: 5px;"
        [allowedTypes]="['png', 'jpg', 'jpeg']"
        [expandImage]="true"
        (onFileInput)="onFileInput($event)"
      ></app-image-input>

   </div>

   <app-bubble-button
   [cart]="true"
   [solo]="!selectedMethod || !image? true : false"
   [color]="'blue'"
   [cartAmount]="2"
   [position]="'right'"
   ></app-bubble-button>

   <app-sticky-button *ngIf="image || selectedMethod"
   [mode]="'fixed'"
   [text]="image? 'MANDAR FACTURA POR WHATSAPP' : ( selectedMethod? 'SUBE LA IMAGEN QUE EVIDENCIA EL PAGO' : '')"
   [size]="'small'"
   [bgColor]="image? '#2874AD' : '#C1C1C1'"
   [customLeftButtonStyles]="{
      'letter-space':'1px',
      'font-family': 'RobotoMedium',
      'font-size': '17px',
      'color': '#FFFFFF'
   }"
   ></app-sticky-button>
</div>
