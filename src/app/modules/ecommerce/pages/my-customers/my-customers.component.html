<div class="container">
  <app-helper-headerv2 [mode]="'basic'" [fontSize2]="'21px'" [whatsapp]="false" [shopcart]="false" [returnAble]="true"
    [batch]="true" [plus]="true" [color]="'#E9E371'" [fontSize]="'29px'" navtext="Mis Compradores">
  </app-helper-headerv2>

  <div class="tab-area" #elemt (mousedown)="startDragging($event, false, elemt)" (mouseup)="stopDragging($event, false)"
    (mouseleave)="stopDragging($event, false)" (mousemove)="moveEvent($event, elemt)">
    <ng-container *ngFor="let item of tabs; index as i">
      <div class="tab" [ngClass]="{'active' : active === i}" (click)="changeTab(i)">
        {{item}}
        <img [src]="env + imageUrl" alt="Una icono que acompaÃ±a al texto" width="21px" height="21px"
          style="margin-left: 7px;" *ngIf="imageUrl && active === i">
      </div>
    </ng-container>
  </div>

  <app-notification-toggle></app-notification-toggle>


  <ng-container *ngFor=" let customer of customers; index as i">
    <div class="list-area">
      <app-item-list [marginTop]="'4.5px'" [color]="'blue'" [itemListContent]="{
          title: customer.name || customer.phone || customer.email,
          description: '',
          description2: '',
          image: 'https://5e.tools/img/bestiary/ToA/Flying%20Monkey.jpg',
          text_style: true,
          text_left: '                  ',
          text_middle: '',
          bonus: '00',
          text_right: customer.tags ? customer.tags.length + ' etiquetas' : '0 etiquetas',
          merchant_info: true,
          add_tag: true,
          bar: false,
          barColor: 'transparent'
        }"></app-item-list>
    </div>
  </ng-container>


  <app-bubble-button [position]="'left'" [return]="true" color="blue"></app-bubble-button>

  <app-bubble-button [position]="'right'" [icon]="'/upload.svg'" color="blue"></app-bubble-button>

  <app-sticky-button [mode]="'disabled-fixed'" [text]="totals + ' / ' + '$'+earning + ' / ' + sales + ' ventas'">
  </app-sticky-button>
</div>
