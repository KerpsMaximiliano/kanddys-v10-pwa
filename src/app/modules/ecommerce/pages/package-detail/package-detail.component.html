<ng-container *ngIf="packageData">
  <div class="container">
    <app-helper-header 
      bgcolor="#FFFFFF"
      [searchAble]="false"
      middleTextFontSize="17px"
      middleTextFontFamily="SfProRegular"
      middleTextColor="#7B7B7B"
      [middleText]="packageData?.name?.toUpperCase()"
      [back]="true"
      (onClose)="back()"
      >
    </app-helper-header>
    <!-- <div class="fullScreenSwiper">
      <div class="shadowWrapper">
          <swiper [config]="swiperConfig">
            <div
                *ngFor="let item of packageData.images; let i = index"
                (click)="openImageModal(item)"
                class="item"
                [ngStyle]="{ 'background-image': 'url(' + item + ')' }"
            ></div>
        </swiper>
      </div>
    </div>
    <div class="desc-area">
      <p class="price" *ngIf="packageData?.price">${{packageData.price | number: "1.0-2" }}</p>
      <p class="desc" *ngIf="packageData?.description">{{packageData.description}}</p>
  </div> -->
    <div class="filter-container" style="background-color: white; margin-bottom: 0px;">
      <ng-container *ngIf="filters">
        <app-see-filters [type]="3" title="Selecciona los Escenarios" [BigText]="true" [noMarginBottom]="true"
          [tags]="filters" [filters]="false" [showOptions]="false"></app-see-filters>
      </ng-container>
    </div>
    <div class="scenarios">
      <ng-container *ngFor="let itemExtra of scenarios">
        <app-saleflow-item 
          [itemExtra]="itemExtra"
          [imgURL]="itemExtra.images ? itemExtra.images[0] : ''"
          [isSelected]="itemExtra.isActive"
          [limitScenarios]="limitScenarios"
          [selectable]="true"
          [description]="itemExtra.name"
          [type]="2"
          (changeSelection)="handleSelection($event)"
          style="margin-bottom: 24px;">
        </app-saleflow-item>
      </ng-container>
    </div>
  </div>

  <ng-container>
    <ng-container *ngIf="selectedsQty == limitScenarios; else noCTA">
      <app-sticky-button [mode]="'fixed'" [text]="'ADICIONA LA FECHA QUE TE CONVIENE'" (click)="submit()">
      </app-sticky-button>
    </ng-container>
    <ng-template #noCTA>
      <app-sticky-button [mode]="'disabled-fixed'" [text]="'SELECCIONA ' + (limitScenarios-selectedsQty) + ' ESCENARIOS'">
      </app-sticky-button>
    </ng-template>
  </ng-container>
</ng-container>
