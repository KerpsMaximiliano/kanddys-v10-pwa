<router-outlet></router-outlet>
<app-bubble-button
  position="right"
  [color]="headerService.colorTheme == '#2874AD' ? 'blue': 'black'"
  [solo]="false"
  [cart]="true"
  [cartAmount]="itemCartAmount"
  *ngIf="
    allowMultipleItems &&
    itemCartAmount &&
    activePath !== ':saleflowId/checkout'
  "
  (click)="showShoppingCartDialog()"
></app-bubble-button>
